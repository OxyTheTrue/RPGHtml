<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="manaGrad">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Amuleto principal -->
  <circle cx="32" cy="32" r="15" fill="url(#manaGrad)" />
  <!-- Borda -->
  <circle cx="32" cy="32" r="15" fill="none" stroke="#c0c0c0" stroke-width="2" />
  <!-- Símbolo do mana -->
  <text x="32" y="38" font-family="Arial" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">M</text>
  <!-- Corrente -->
  <line x1="32" y1="17" x2="32" y2="8" stroke="#c0c0c0" stroke-width="2" />
  <circle cx="32" cy="8" r="2" fill="#c0c0c0" />
  <!-- Partículas de mana -->
  <circle cx="20" cy="25" r="2" fill="#87ceeb" opacity="0.7" />
  <circle cx="44" cy="25" r="2" fill="#87ceeb" opacity="0.7" />
  <circle cx="20" cy="39" r="2" fill="#87ceeb" opacity="0.7" />
  <circle cx="44" cy="39" r="2" fill="#87ceeb" opacity="0.7" />
</svg>
