<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Skill Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: var(--bg); padding: 20px;">
    <h1 style="color: var(--gold); text-align: center; margin-bottom: 20px;">Teste da Skill Tree</h1>
    
    <div style="text-align: center; margin-bottom: 20px;">
        <button id="open-skill-tree-btn" class="action-btn btn-heal" style="font-size: 16px; padding: 15px 30px;">
            <i class="fa-solid fa-tree"></i> ABRIR SKILL TREE
        </button>
    </div>

    <!-- Modal da Skill Tree -->
    <div id="skill-tree-modal" style="display: none;">
        <div class="skill-tree-header">
            <h3 class="skill-tree-title">ÁRVORE DE HABILIDADES</h3>
            <div class="skill-tree-info">
                <div class="skill-points-info">
                    <span class="skill-points-label">Pontos Disponíveis:</span>
                    <span class="skill-points-value" id="skill-points-modal">10</span>
                </div>
                <button class="action-btn btn-def" id="close-skill-tree-btn" data-action="close-skill-tree">FECHAR</button>
            </div>
        </div>
        <div class="skill-tree-content" id="skill-tree-content">
            <!-- Canvas será criado dinamicamente pelo JavaScript -->
        </div>
        <div class="skill-tree-footer">
            <button class="action-btn btn-heal" onclick="skillTree.saveSkillTree()">
                <i class="fa-solid fa-save"></i> SALVAR
            </button>
            <button class="action-btn btn-dmg" onclick="skillTree.loadSkillTree()">
                <i class="fa-solid fa-upload"></i> CARREGAR
            </button>
            <button class="action-btn btn-def" onclick="skillTree.resetSkills()">
                <i class="fa-solid fa-undo"></i> RESETAR
            </button>
        </div>
    </div>

    <div id="overlay" style="display: none;"></div>

    <!-- Scripts -->
    <script src="js/SkillTree.js"></script>
    <script>
        // Mock do game para testes
        window.game = {
            player: {
                str: 5,
                int: 5,
                spd: 5,
                luk: 5,
                vit: 5,
                maxHp: 100,
                hp: 100,
                maxMana: 50,
                mana: 50
            }
        };

        // Event listeners
        document.getElementById('open-skill-tree-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('skill-tree-modal').style.display = 'block';
            
            // Inicializar skill tree com pontos
            if (window.skillTree) {
                window.skillTree.setSkillPoints(10);
            }
        });

        document.getElementById('close-skill-tree-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('skill-tree-modal').style.display = 'none';
        });

        document.getElementById('overlay').addEventListener('click', (e) => {
            if (e.target.id === 'overlay') {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('skill-tree-modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
