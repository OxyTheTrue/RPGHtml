<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game - SceneManager</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="style.css">
    
    <!-- CSS das Scenes -->
    <link rel="stylesheet" href="scenes.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- O SceneManager criará o container de scenes aqui -->
    
    <!-- Scripts -->
    <script type="module">
        // Importar e inicializar o sistema
        import './js/SceneManager.js';
        import './js/BaseScene.js';
        import './js/CombatScene.js';
        import './js/ShopScene.js';
        
        // O arquivo game-scene.html será carregado como module
        import './game-scene.html';
    </script>
    
    <!-- Fallback para navegadores sem suporte a modules -->
    <script>
        if (!window.import) {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0a0a0f; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px;">
                    <div>
                        <h1>❌ Navegador Incompatível</h1>
                        <p>Seu navegador não suporta ES6 Modules.</p>
                        <p>Por favor, use um navegador moderno como Chrome, Firefox, Edge ou Safari.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
