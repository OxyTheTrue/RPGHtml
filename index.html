<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Visual Mastery Pro - Status Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --bg: #050508;
            --card: rgba(26, 26, 36, 0.95);
            --panel: rgba(30, 30, 45, 0.7);
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #ffa502;
            --mana: #1e90ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            
            --skill-fogo: #ff9f43;
            --skill-agua: #54a0ff;
            --skill-terra: #1dd1a1;
            --skill-rest: #5352ed;
            --skill-def: #1e90ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%); 
            color: var(--text); 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TELAS --- */
        #start-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            z-index: 100;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .name-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-family: 'Poppins';
            font-size: 1rem;
            margin-bottom: 20px;
            width: 280px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        .name-input:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.1); }

        .main-wrapper {
            display: none;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-menu {
            width: 280px;
            margin: 10px;
            font-size: 1.1rem;
        }

        .btn-exit {
            position: absolute;
            top: 20px;
            right: 25px;
            padding: 8px 15px !important;
            font-size: 12px !important;
            background: #441111 !important;
            min-height: auto !important;
        }

        #hero-sidebar {
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #game-container { 
            flex: 2;
            min-width: 350px;
            max-width: 550px; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 32px; 
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .hero-header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; }
        .hero-header h2 { margin: 0; color: var(--accent); font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        .attribute-card {
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .attr-info i { color: var(--accent); margin-right: 10px; width: 20px; text-align: center; }
        .attr-info { font-weight: 700; font-size: 14px; text-transform: uppercase; color: #ccc; }
        .attr-value { color: #fff; font-size: 16px; margin-left: 5px; }

        .lvl-up-btn {
            width: 35px; height: 35px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            border: none;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent);
            animation: pulse 1.5s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--accent); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px var(--accent); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--accent); }
        }

        .enemy-card { 
            background: rgba(0,0,0,0.5); 
            padding: 20px; 
            border-radius: 24px; 
            text-align: center; 
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .enemy-sprite-container {
            width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            margin: 15px auto;
            display: flex; align-items: center; justify-content: center;
        }

        .enemy-sprite {
            width: 100%; height: 100%; object-fit: contain;
            image-rendering: pixelated;
        }

        .status-bar { 
            background: #000; height: 14px; border-radius: 7px; margin: 8px 0; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1); 
        }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; }
        .hp-fill { background: linear-gradient(90deg, #ff4757, #ff6b81); box-shadow: 0 0 10px rgba(255,71,87,0.5); }
        .mana-fill { background: linear-gradient(90deg, #1e90ff, #70a1ff); box-shadow: 0 0 10px rgba(30,144,255,0.5); }
        .xp-fill { background: #a29bfe; }
        .furia-fill { background: #ffa502; }

        .log { 
            height: 120px; overflow-y: auto; background: rgba(0,0,0,0.8); padding: 15px; 
            border-radius: 16px; font-family: 'Fira Code', monospace; font-size: 12px; 
            margin-bottom: 20px; border: 1px solid var(--border);
            line-height: 1.5;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .skill-row { 
            grid-column: span 2; 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px; 
            margin-top: 5px; 
        }
        
        button.action-btn { 
            padding: 15px 10px; font-family: 'Poppins'; font-weight: 700; border: none; 
            border-radius: 16px; color: white; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-transform: uppercase;
            background: #2a2a35;
            position: relative;
            overflow: hidden;
        }

        button.action-btn i { margin-bottom: 5px; font-size: 18px; }
        button.action-btn:hover:not(:disabled) { transform: translateY(-3px); filter: brightness(1.3); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-atk { box-shadow: inset 0 -4px 0 0 var(--primary), 0 4px 12px rgba(255, 71, 87, 0.4); }
        .btn-heal { box-shadow: inset 0 -4px 0 0 var(--secondary), 0 4px 12px rgba(46, 213, 115, 0.4); }
        .btn-def { box-shadow: inset 0 -4px 0 0 var(--skill-def), 0 4px 12px rgba(30, 144, 255, 0.4); }
        .btn-rest { box-shadow: inset 0 -4px 0 0 var(--skill-rest), 0 4px 12px rgba(83, 82, 237, 0.4); }
        
        .btn-ult { grid-column: span 2; box-shadow: inset 0 -4px 0 0 var(--accent), 0 6px 15px rgba(255, 165, 2, 0.5); }
        .btn-skill { min-height: 75px; background: #1e1e2a; border: 1px solid rgba(255,255,255,0.05); box-shadow: inset 0 -4px 0 0 #444; }

        .skill-info { font-size: 10px; font-weight: 400; opacity: 0.8; margin-top: 2px; letter-spacing: 0.5px; }
        .badge { font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 700; color: #fff; text-transform: uppercase; }

        .take-damage { animation: damage-pulse 0.4s ease-in-out; }
        @keyframes damage-pulse {
            0% { transform: translateX(0); filter: brightness(2) sepia(1) saturate(20) hue-rotate(-50deg); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); filter: none; }
        }

        .gold-container {
            background: rgba(255, 165, 2, 0.15);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            cursor: pointer;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }

        #inventory-container { margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.4); border-radius: 20px; border: 1px dashed var(--border); }
        .inventory-slots { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 10px; }
        .slot { aspect-ratio: 1/1; background: #1a1a2e; border: 2px solid #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }

        #shop-modal, #death-modal, #skill-modal, #skill-detail-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1a1a2e; padding: 30px; border-radius: 24px; border: 2px solid var(--accent);
            z-index: 1000; text-align: center; box-shadow: 0 0 100px rgba(0,0,0,0.9); min-width: 320px;
        }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
        .skill-tree-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 20px; margin-top: 20px; }
        .skill-node { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; cursor: pointer; border: 2px solid transparent; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .skill-node.learned { border-color: var(--secondary); background: rgba(46, 213, 115, 0.1); }

        /* STATUS ICONS */
        .status-badge-container { display: flex; gap: 5px; justify-content: center; margin-top: 5px; }
        .status-icon { font-size: 12px; padding: 2px 6px; border-radius: 4px; color: white; }
        .status-burn { background: #e67e22; }
        .status-bleed { background: #c0392b; }
        .status-blind { background: #7f8c8d; }
        .status-fear { background: #8e44ad; }
    </style>
</head>
<body>

<div id="start-menu">
    <div class="game-title">MASTERY RPG</div>
    <input type="text" id="player-name-input" class="name-input" placeholder="Digite seu nome..." maxlength="12">
    <button class="action-btn btn-atk btn-menu" onclick="startNewGame()">
        <i class="fa-solid fa-play"></i> NOVO JOGO
    </button>
    <button id="continue-btn" class="action-btn btn-heal btn-menu" onclick="loadGame()" style="display: none;">
        <i class="fa-solid fa-forward"></i> CONTINUAR
    </button>
</div>

<div class="overlay" id="overlay" onclick="closeAllModals()"></div>

<div id="skill-detail-modal">
    <div id="skill-detail-content"></div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
        <button id="learn-confirm-btn" class="action-btn btn-heal">APRENDER</button>
        <button class="action-btn btn-atk" onclick="closeDetailModal()">VOLTAR</button>
    </div>
</div>

<div id="skill-modal">
    <h3 style="color: var(--mana); margin-top: 0;">√ÅRVORE DE HABILIDADES</h3>
    <div style="background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 10px;">
        <small>PONTOS: <span id="p-skill-points" style="color:var(--accent); font-weight: bold;">0</span></small>
    </div>
    <div class="skill-tree-grid" id="skill-tree-content"></div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 20px;" onclick="closeAllModals()">SAIR</button>
</div>

<div id="shop-modal">
    <h3 style="color: var(--accent); margin-top: 0;">LOJA DO ALQUIMISTA</h3>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button class="action-btn btn-heal" onclick="buyItem('potion')">HP (10G)</button>
        <button class="action-btn btn-mag" style="background:#1e90ff" onclick="buyItem('mana_potion')">MP (12G)</button>
    </div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 15px;" onclick="closeAllModals()">FECHAR</button>
</div>

<div id="death-modal">
    <h2 style="color: var(--primary);">VOC√ä MORREU!</h2>
    <button class="action-btn btn-heal" style="width: 100%;" onclick="restartGame()">REINICIAR</button>
</div>

<div class="main-wrapper" id="game-ui">
    <aside id="hero-sidebar">
        <div class="hero-header">
            <small>N√çVEL <span id="p-lv">1</span></small>
            <h2 id="p-display-name">GUERREIRO</h2>
            <div id="p-status-container" class="status-badge-container"></div>
        </div>

        <div class="attribute-card"><span>FOR√áA <span class="attr-value" id="stat-str">1</span></span><button class="lvl-up-btn" onclick="spendPoint('str')">+</button></div>
        <div class="attribute-card"><span>VELO <span class="attr-value" id="stat-spd">1</span></span><button class="lvl-up-btn" onclick="spendPoint('spd')">+</button></div>
        <div class="attribute-card"><span>INT <span class="attr-value" id="stat-int">1</span></span><button class="lvl-up-btn" onclick="spendPoint('int')">+</button></div>
        <div class="attribute-card"><span>SORTE <span class="attr-value" id="stat-luk">1</span></span><button class="lvl-up-btn" onclick="spendPoint('luk')">+</button></div>
        <div class="attribute-card"><span>VIT <span class="attr-value" id="stat-vit">1</span></span><button class="lvl-up-btn" onclick="spendPoint('vit')">+</button></div>

        <button class="action-btn btn-open-tree" style="width:100%; margin-top:10px; background:var(--mana)" onclick="openSkillTree()">SKILLS</button>
    </aside>

    <main id="game-container">
        <button class="action-btn btn-atk btn-exit" onclick="saveAndExit()">SAIR</button>

        <div class="enemy-card">
            <h3 id="enemy-name">BUSCANDO...</h3>
            <div id="enemy-badges"></div>
            <div id="e-status-container" class="status-badge-container"></div>
            <div class="enemy-sprite-container"><img id="enemy-img" src="" class="enemy-sprite"></div>
            <div class="status-bar"><div id="enemy-bar" class="bar-fill hp-fill"></div></div>
            <small><span id="enemy-hp">0</span> / <span id="enemy-max-hp">0</span> HP</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div><small>VIDA: <span id="p-hp">0</span></small><div class="status-bar"><div id="p-hp-bar" class="bar-fill hp-fill"></div></div></div>
            <div><small>MANA: <span id="p-mana">0</span></small><div class="status-bar"><div id="p-mana-bar" class="bar-fill mana-fill"></div></div></div>
        </div>

        <div class="log" id="game-log"></div>

        <div class="actions" id="action-buttons">
            <button class="action-btn btn-atk" onclick="playerAction('fisico')">ATACAR</button>
            <button class="action-btn btn-heal" onclick="playerHeal()">CURAR</button>
            <button class="action-btn btn-def" onclick="playerDefend()">DEFENDER</button>
            <button class="action-btn btn-rest" onclick="playerRest()">DESCANSAR</button>
            <div class="skill-row">
                <button id="skill-slot-0" class="action-btn btn-skill" onclick="useSkill(0)" disabled><i class="fa-solid fa-lock"></i></button>
                <button id="skill-slot-1" class="action-btn btn-skill" onclick="useSkill(1)" disabled><i class="fa-solid fa-lock"></i></button>
                <button id="skill-slot-2" class="action-btn btn-skill" onclick="useSkill(2)" disabled><i class="fa-solid fa-lock"></i></button>
            </div>
        </div>

        <div id="inventory-container">
            <div class="gold-container" onclick="openShop()">OURO: <span id="p-gold">0</span></div>
            <div class="inventory-slots" id="p-slots">
                <div class="slot" onclick="useItem(0)"></div>
                <div class="slot" onclick="useItem(1)"></div>
                <div class="slot" onclick="useItem(2)"></div>
            </div>
        </div>
    </main>
</div>

<script>
    let p, e, isTyping = false, isDefending = false;

    const skillList = [
        { id: 'fogo', name: 'Bola de Fogo', icon: 'fa-fire', mana: 12, color: 'var(--skill-fogo)', desc: 'Dano alto + chance de QUEIMADURA.', stats: 'Dano: 1.8x INT' },
        { id: 'agua', name: 'Tempestade', icon: 'fa-cloud-showers-heavy', mana: 10, color: 'var(--skill-agua)', desc: 'Dano e chance de atordoar.', stats: 'Dano: 1.2x INT' },
        { id: 'terra', name: 'Muralha', icon: 'fa-mountain', mana: 8, color: 'var(--skill-terra)', desc: 'Chance de aplicar CEGUEIRA.', stats: 'Efeito: Cegueira' }
    ];

    const monsterTemplates = [
        { name: "Ratazana", hpMin: 8, strMin: 2, minLv: 1, img: "https://i.imgur.com/KzXG5yX.png" },
        { name: "Esqueleto", hpMin: 12, strMin: 3, minLv: 1, img: "https://i.imgur.com/vS6L9Iu.png", canBleed: true },
        { name: "Vampiro", hpMin: 30, strMin: 5, minLv: 3, img: "https://i.imgur.com/6Xy1P7v.png", canFear: true }
    ];

    function startNewGame() {
        p = { 
            name: document.getElementById('player-name-input').value || "GUERREIRO",
            lv: 1, hp: 30, maxHp: 30, mana: 20, maxMana: 20, 
            str: 5, int: 5, luk: 3, spd: 3, vit: 1, xp: 0, nextXp: 50, furia: 0,
            gold: 10, inventory: [], skills: [], skillPoints: 0, pendingPoints: 0,
            levels: { str: 1, spd: 1, int: 1, luk: 1, vit: 1 },
            status: [] // {type: 'bleed', turns: 3}
        };
        showGame();
        spawnMonster();
    }

    function showGame() { document.getElementById('start-menu').style.display = 'none'; document.getElementById('game-ui').style.display = 'flex'; }
    function openSkillTree() { document.getElementById('overlay').style.display = 'block'; document.getElementById('skill-modal').style.display = 'block'; renderSkillTree(); }
    
    function renderSkillTree() {
        const container = document.getElementById('skill-tree-content');
        container.innerHTML = "";
        skillList.forEach(s => {
            const isLearned = p.skills.some(ps => ps.id === s.id);
            const node = document.createElement('div');
            node.className = `skill-node ${isLearned ? 'learned' : ''}`;
            node.innerHTML = `<i class="fa-solid ${s.icon}"></i><div>${s.name}</div>`;
            node.onclick = () => openSkillDetail(s);
            container.appendChild(node);
        });
        document.getElementById('p-skill-points').innerText = p.skillPoints;
    }

    function openSkillDetail(skill) {
        const isLearned = p.skills.some(ps => ps.id === skill.id);
        document.getElementById('skill-detail-modal').style.display = 'block';
        document.getElementById('skill-detail-content').innerHTML = `<h3>${skill.name}</h3><p>${skill.desc}</p>`;
        const btn = document.getElementById('learn-confirm-btn');
        btn.disabled = isLearned || p.skillPoints < 1;
        btn.onclick = () => {
            p.skills.push(skill);
            p.skillPoints--;
            closeDetailModal();
            renderSkillTree();
            updateUI();
        };
    }

    function closeDetailModal() { document.getElementById('skill-detail-modal').style.display = 'none'; }
    function closeAllModals() { document.querySelectorAll('#shop-modal, #skill-modal, #skill-detail-modal, #overlay, #death-modal').forEach(m => m.style.display = 'none'); }

    function updateUI() {
        document.getElementById('p-hp').innerText = Math.max(0, Math.ceil(p.hp));
        document.getElementById('p-hp-bar').style.width = (p.hp/p.maxHp*100) + "%";
        document.getElementById('p-mana').innerText = Math.ceil(p.mana);
        document.getElementById('p-mana-bar').style.width = (p.mana/p.maxMana*100) + "%";
        document.getElementById('p-gold').innerText = p.gold;
        
        if(e) {
            document.getElementById('enemy-hp').innerText = Math.max(0, Math.ceil(e.hp));
            document.getElementById('enemy-bar').style.width = (e.hp/e.maxHp*100) + "%";
            document.getElementById('enemy-name').innerText = e.name;
            renderStatus('e', e.status);
        }
        renderStatus('p', p.status);

        for(let i=0; i<3; i++) {
            const btn = document.getElementById(`skill-slot-${i}`);
            if(p.skills[i]) {
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid ${p.skills[i].icon}"></i>`;
            }
        }
    }

    function renderStatus(target, statusArray) {
        const container = document.getElementById(`${target}-status-container`);
        container.innerHTML = "";
        statusArray.forEach(s => {
            const badge = document.createElement('span');
            badge.className = `status-icon status-${s.type}`;
            badge.innerText = s.type === 'burn' ? 'üî•' : s.type === 'bleed' ? 'ü©∏' : s.type === 'blind' ? 'üëÅÔ∏è' : 'üò±';
            container.appendChild(badge);
        });
    }

    async function processStatus(entity) {
        let log = "";
        for (let i = entity.status.length - 1; i >= 0; i--) {
            let s = entity.status[i];
            if (s.type === 'burn') {
                let d = 3; entity.hp -= d; log += `[Queimadura -${d}] `;
            } else if (s.type === 'bleed') {
                let d = 2; entity.hp -= d; log += `[Sangramento -${d}] `;
            }
            s.turns--;
            if (s.turns <= 0) entity.status.splice(i, 1);
        }
        if (log) await typeLog(log, "#ff9f43");
    }

    async function playerAction(tipo) {
        if(isTyping || p.hp <= 0) return;
        toggleButtons(true);
        
        let fear = p.status.find(s => s.type === 'fear');
        let dmgMult = fear ? 0.5 : 1.0;
        if(fear) await typeLog("Voc√™ est√° com medo e seus ataques s√£o fracos!", "#8e44ad");

        let blind = p.status.find(s => s.type === 'blind');
        if(blind && Math.random() < 0.4) {
            await typeLog("Voc√™ errou o ataque devido √† cegueira!", "#7f8c8d");
        } else {
            let dmg = Math.ceil((getRandomFloat(p.str * 0.5, p.str)) * dmgMult);
            e.hp -= dmg;
            applyDamageEffect();
            await typeLog(`Voc√™ atacou e causou ${dmg} de dano!`);
        }

        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    async function useSkill(idx) {
        const s = p.skills[idx];
        if(p.mana < s.mana) return typeLog("Sem mana!");
        toggleButtons(true);
        p.mana -= s.mana;
        
        if(s.id === 'fogo') {
            e.hp -= (p.int * 1.5);
            if(Math.random() < 0.4) e.status.push({type: 'burn', turns: 3});
            await typeLog("Bola de Fogo lan√ßada!");
        } else if(s.id === 'terra') {
            if(Math.random() < 0.6) {
                e.status.push({type: 'blind', turns: 1});
                p.status.push({type: 'blind', turns: 1}); // Poeira afeta ambos
                await typeLog("Nuvem de poeira! Todos ficaram cegos.", "var(--skill-terra)");
            }
        }
        updateUI();
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    async function enemyTurn() {
        await processStatus(e);
        updateUI();
        if(e.hp <= 0) { await win(); return; }

        let blind = e.status.find(s => s.type === 'blind');
        if(blind && Math.random() < 0.5) {
            await typeLog(`${e.name} tateia no escuro e errou o golpe!`, "#7f8c8d");
        } else {
            let dmg = Math.ceil(getRandomFloat(e.str * 0.7, e.str));
            if(isDefending) dmg = Math.ceil(dmg * 0.5);
            p.hp -= dmg;
            
            if(e.canBleed && Math.random() < 0.3) {
                p.status.push({type: 'bleed', turns: 4});
                await typeLog("O esqueleto te cortou! Voc√™ est√° sangrando.", "#c0392b");
            }
            if(e.canFear && Math.random() < 0.3) {
                p.status.push({type: 'fear', turns: 2});
                await typeLog("O Vampiro te aterrorizou!", "#8e44ad");
            }
            await typeLog(`${e.name} atacou: -${dmg} HP`, "#ff4757");
        }

        await processStatus(p);
        updateUI();

        if(p.hp <= 0) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('death-modal').style.display = 'block';
        } else {
            toggleButtons(false);
            isDefending = false;
        }
    }

    async function win() {
        let gold = getRandom(5, 15);
        p.gold += gold;
        p.xp += 20;
        await typeLog(`Vit√≥ria! +${gold}G.`);
        
        // Sangramento pode continuar ap√≥s a batalha
        let bleed = p.status.find(s => s.type === 'bleed');
        if(bleed) await typeLog("Voc√™ continua sangrando ap√≥s a luta...", "#c0392b");
        
        if(p.xp >= p.nextXp) { p.lv++; p.skillPoints++; p.nextXp *= 1.5; p.xp=0; await typeLog("Level Up!"); }
        spawnMonster();
    }

    async function spawnMonster() {
        let data = monsterTemplates[Math.floor(Math.random() * monsterTemplates.length)];
        e = { ...data, hp: data.hpMin + (p.lv*5), maxHp: data.hpMin + (p.lv*5), str: data.strMin + p.lv, status: [] };
        document.getElementById('enemy-img').src = e.img;
        updateUI();
        await typeLog(`${e.name} apareceu!`);
        toggleButtons(false);
    }

    async function typeLog(text, color = "#00ff9d") {
        isTyping = true;
        const log = document.getElementById('game-log');
        const line = document.createElement('div');
        line.style.color = color; line.innerHTML = "> ";
        log.appendChild(line);
        for (let char of text) { line.innerHTML += char; log.scrollTop = log.scrollHeight; await new Promise(r => setTimeout(r, 10)); }
        isTyping = false;
        await new Promise(r => setTimeout(r, 500));
    }

    function toggleButtons(s) { document.querySelectorAll('#action-buttons button').forEach(b => b.disabled = s); }
    function getRandom(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function getRandomFloat(min, max) { return Math.random() * (max - min) + min; }
    function applyDamageEffect() { const img = document.getElementById('enemy-img'); img.classList.add('take-damage'); setTimeout(() => img.classList.remove('take-damage'), 400); }
    function playerHeal() { if(p.mana < 8) return; p.mana -= 8; p.hp = Math.min(p.maxHp, p.hp + 10); updateUI(); enemyTurn(); }
    function playerDefend() { isDefending = true; typeLog("Defendendo...").then(() => enemyTurn()); }
    function playerRest() { p.mana = Math.min(p.maxMana, p.mana + 5); updateUI(); enemyTurn(); }
</script>
