<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Visual Mastery Pro - Edição Luxo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --bg: #050508;
            --card: rgba(26, 26, 36, 0.95);
            --panel: rgba(30, 30, 45, 0.7);
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #ffa502;
            --mana: #1e90ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            
            --skill-fogo: #ff4d4d;
            --skill-agua: #3498db;
            --skill-terra: #795548;
            --skill-rest: #5352ed;
            --skill-def: #1e90ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%); 
            color: var(--text); 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TELAS --- */
        #start-menu, #class-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            z-index: 100;
        }

        #class-selection { display: none; }

        .game-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .main-wrapper {
            display: none;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-menu {
            width: 280px;
            margin: 10px;
            font-size: 1.1rem;
        }

        .btn-exit {
            position: absolute;
            top: 20px;
            right: 25px;
            padding: 8px 15px !important;
            font-size: 12px !important;
            background: #441111 !important;
            min-height: auto !important;
        }

        #hero-sidebar {
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #game-container { 
            flex: 2;
            min-width: 350px;
            max-width: 550px; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 32px; 
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .hero-header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; }
        .hero-header h2 { margin: 0; color: var(--accent); font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        .attribute-card {
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .attr-info i { color: var(--accent); margin-right: 10px; width: 20px; text-align: center; }
        .attr-info { font-weight: 700; font-size: 14px; text-transform: uppercase; color: #ccc; }
        .attr-value { color: #fff; font-size: 16px; margin-left: 5px; }

        .lvl-up-btn {
            width: 35px; height: 35px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            border: none;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent);
            animation: pulse 1.5s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--accent); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px var(--accent); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--accent); }
        }

        .enemy-card { 
            background: rgba(0,0,0,0.5); 
            padding: 20px; 
            border-radius: 24px; 
            text-align: center; 
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .enemy-sprite-container {
            width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            margin: 15px auto;
            display: flex; align-items: center; justify-content: center;
        }

        .enemy-sprite {
            width: 100%; height: 100%; object-fit: contain;
            image-rendering: pixelated;
        }

        .status-bar { 
            background: #000; height: 14px; border-radius: 7px; margin: 8px 0; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1); 
        }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; }
        .hp-fill { background: linear-gradient(90deg, #ff4757, #ff6b81); box-shadow: 0 0 10px rgba(255,71,87,0.5); }
        .mana-fill { background: linear-gradient(90deg, #1e90ff, #70a1ff); box-shadow: 0 0 10px rgba(30,144,255,0.5); }
        .xp-fill { background: #a29bfe; }
        .furia-fill { background: #ffa502; }

        .log { 
            height: 120px; overflow-y: auto; background: rgba(0,0,0,0.8); padding: 15px; 
            border-radius: 16px; font-family: 'Fira Code', monospace; font-size: 12px; 
            margin-bottom: 20px; border: 1px solid var(--border);
            line-height: 1.5;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .skill-row { 
            grid-column: span 2; 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px; 
            margin-top: 5px; 
        }
        
        button.action-btn { 
            padding: 15px 10px; font-family: 'Poppins'; font-weight: 700; border: none; 
            border-radius: 16px; color: white; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-transform: uppercase;
            background: #2a2a35;
            position: relative;
            overflow: hidden;
        }

        button.action-btn i { margin-bottom: 5px; font-size: 18px; }

        .action-btn span, .action-btn div { z-index: 1; }

        button.action-btn:hover:not(:disabled) { transform: translateY(-3px); filter: brightness(1.3); }
        button.action-btn:active:not(:disabled) { transform: translateY(1px); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-atk { box-shadow: inset 0 -4px 0 0 var(--primary), 0 4px 12px rgba(255, 71, 87, 0.4); }
        .btn-heal { box-shadow: inset 0 -4px 0 0 var(--secondary), 0 4px 12px rgba(46, 213, 115, 0.4); }
        .btn-def { box-shadow: inset 0 -4px 0 0 var(--skill-def), 0 4px 12px rgba(30, 144, 255, 0.4); }
        .btn-rest { box-shadow: inset 0 -4px 0 0 var(--skill-rest), 0 4px 12px rgba(83, 82, 237, 0.4); }
        
        .btn-ult { 
            grid-column: span 2; 
            box-shadow: inset 0 -4px 0 0 var(--accent), 0 6px 15px rgba(255, 165, 2, 0.5); 
        }

        .btn-skill { 
            min-height: 75px; 
            background: #1e1e2a;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: inset 0 -4px 0 0 #444;
        }
        .btn-skill[data-element="fogo"] { box-shadow: inset 0 -4px 0 0 var(--skill-fogo); }
        .btn-skill[data-element="agua"] { box-shadow: inset 0 -4px 0 0 var(--skill-agua); }
        .btn-skill[data-element="terra"] { box-shadow: inset 0 -4px 0 0 var(--skill-terra); }

        .skill-info { font-size: 10px; font-weight: 400; opacity: 0.8; margin-top: 2px; letter-spacing: 0.5px; }

        .take-damage { animation: damage-pulse 0.4s ease-in-out; }

        @keyframes damage-pulse {
            0% { transform: translateX(0); filter: brightness(2) sepia(1) saturate(20) hue-rotate(-50deg); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); filter: none; }
        }

        @keyframes blink-red {
            0% { background: #2a2a35; }
            50% { background: #ff4757; }
            100% { background: #2a2a35; }
        }
        .error-blink {
            animation: blink-red 0.4s ease;
        }

        .gold-container {
            background: rgba(255, 165, 2, 0.15);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .gold-container:hover { background: rgba(255, 165, 2, 0.3); }

        #inventory-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            border: 1px dashed var(--border);
        }
        .inventory-slots {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .slot {
            aspect-ratio: 1/1;
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
        }
        .slot:hover:not(:empty) { border-color: var(--accent); background: #252545; }

        #shop-modal, #death-modal, #skill-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            padding: 30px;
            border-radius: 24px;
            border: 2px solid var(--accent);
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
            min-width: 320px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="start-menu">
    <div class="game-title">MASTERY RPG</div>
    <button class="action-btn btn-atk btn-menu" onclick="showClassSelection()">
        <i class="fa-solid fa-play"></i> NOVO JOGO
    </button>
    <button id="continue-btn" class="action-btn btn-heal btn-menu" onclick="loadGame()" style="display: none;">
        <i class="fa-solid fa-forward"></i> CONTINUAR
    </button>
</div>

<div id="class-selection">
    <div class="game-title" style="font-size: 2rem;">ESCOLHA SUA CLASSE</div>
    <button class="action-btn btn-menu" style="background: var(--skill-fogo)" onclick="startNewGame('fogo')">
        <i class="fa-solid fa-fire"></i> PIROMANTE (FOGO)
    </button>
    <button class="action-btn btn-menu" style="background: var(--skill-agua)" onclick="startNewGame('agua')">
        <i class="fa-solid fa-droplet"></i> HIDROMANTE (ÁGUA)
    </button>
    <button class="action-btn btn-menu" style="background: var(--skill-terra)" onclick="startNewGame('terra')">
        <i class="fa-solid fa-mountain"></i> GEOMANTE (TERRA)
    </button>
</div>

<div class="overlay" id="overlay" onclick="closeAllModals()"></div>

<div id="shop-modal">
    <h3 style="color: var(--accent); margin-top: 0;">LOJA DO ALQUIMISTA</h3>
    <div class="shop-grid">
        <button class="action-btn btn-heal shop-item-btn" onclick="buyItem('potion', this)">
            <i class="fa-solid fa-flask"></i> POÇÃO HP (10G)<div class="skill-info">+15 HP</div>
        </button>
        <button class="action-btn btn-mag agua shop-item-btn" onclick="buyItem('mana_potion', this)">
            <i class="fa-solid fa-flask-vial"></i> POÇÃO MP (12G)<div class="skill-info">+20 MANA</div>
        </button>
        <button class="action-btn btn-mag fogo shop-item-btn" onclick="buyItem('boots', this)">
            <i class="fa-solid fa-boot-heeled"></i> BOTAS (25G)<div class="skill-info">+SPD (Ativo)</div>
        </button>
        <button class="action-btn btn-def shop-item-btn" onclick="buyItem('shield', this)">
            <i class="fa-solid fa-shield-halved"></i> ESCUDO (30G)<div class="skill-info">-Dano (Ativo)</div>
        </button>
    </div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 15px;" onclick="closeAllModals()">FECHAR</button>
</div>

<div id="death-modal">
    <h2 style="color: var(--primary); margin-top: 0;">VOCÊ MORREU!</h2>
    <p style="font-size: 0.9rem; opacity: 0.8;">Seu progresso foi perdido.</p>
    <button class="action-btn btn-heal" style="width: 100%; margin-bottom: 10px;" onclick="restartGame()">
        <i class="fa-solid fa-rotate-left"></i> REINICIAR
    </button>
    <button class="action-btn btn-atk" style="width: 100%; background: #441111;" onclick="exitToMenu()">
        <i class="fa-solid fa-door-open"></i> SAIR
    </button>
</div>

<div class="main-wrapper" id="game-ui">
    <aside id="hero-sidebar">
        <div class="hero-header">
            <small>NÍVEL <span id="p-lv">1</span></small>
            <h2 id="p-class-name">GUERREIRO</h2>
        </div>

        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-hand-fist"></i> FORÇA NVL <span class="attr-value" id="stat-str">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('str')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-bolt"></i> VELOCIDADE NVL <span class="attr-value" id="stat-spd">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('spd')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-brain"></i> INTELIGÊNCIA NVL <span class="attr-value" id="stat-int">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('int')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-clover"></i> SORTE NVL <span class="attr-value" id="stat-luk">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('luk')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-heart-pulse"></i> VITALIDADE NVL <span class="attr-value" id="stat-vit">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('vit')">+</button>
        </div>

        <div style="margin-top: 20px;">
            <small><i class="fa-solid fa-star"></i> EXPERIÊNCIA</small>
            <div class="status-bar"><div id="p-xp-bar" class="bar-fill xp-fill"></div></div>
        </div>
    </aside>

    <main id="game-container">
        <button class="action-btn btn-atk btn-exit" onclick="saveAndExit()">
            <i class="fa-solid fa-door-open"></i> SAIR
        </button>

        <div class="enemy-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 id="enemy-name" style="margin:0">BUSCANDO...</h3>
                <div id="enemy-status-icons"></div>
            </div>
            <div class="enemy-sprite-container"><img id="enemy-img" src="" alt="" class="enemy-sprite"></div>
            <div class="status-bar"><div id="enemy-bar" class="bar-fill hp-fill"></div></div>
            <small><span id="enemy-hp">0</span> / <span id="enemy-max-hp">0</span> HP</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div>
                <small><i class="fa-solid fa-heart"></i> VIDA: <span id="p-hp">0</span>/<span id="p-max-hp">0</span></small>
                <div class="status-bar"><div id="p-hp-bar" class="bar-fill hp-fill"></div></div>
            </div>
            <div>
                <small><i class="fa-solid fa-wand-sparkles"></i> MANA: <span id="p-mana">0</span></small>
                <div class="status-bar"><div id="p-mana-bar" class="bar-fill mana-fill"></div></div>
            </div>
        </div>

        <div class="log" id="game-log"></div>

        <div class="actions" id="action-buttons">
            <button class="action-btn btn-atk" onclick="playerAction('fisico')">
                <i class="fa-solid fa-sword"></i> ATAQUE <div class="skill-info" id="val-atk">-</div>
            </button>
            <button class="action-btn btn-heal" onclick="playerHeal()">
                <i class="fa-solid fa-hand-holding-medical"></i> CURAR <div class="skill-info" id="val-heal">-</div>
            </button>
            <button class="action-btn btn-def" onclick="playerDefend()">
                <i class="fa-solid fa-shield-halved"></i> DEFENDER <div class="skill-info">REDUZ DANO</div>
            </button>
            <button class="action-btn btn-rest" onclick="playerRest()">
                <i class="fa-solid fa-bed"></i> DESCANSAR <div class="skill-info" id="val-rest">-</div>
            </button>
            
            <div class="skill-row">
                <button id="skill-slot-0" class="action-btn btn-skill" onclick="useSkill(0)" disabled>
                    <i class="fa-solid fa-lock"></i>
                </button>
                <button id="skill-slot-1" class="action-btn btn-skill" disabled><i class="fa-solid fa-lock"></i></button>
                <button id="skill-slot-2" class="action-btn btn-skill" disabled><i class="fa-solid fa-lock"></i></button>
            </div>
        </div>

        <div id="inventory-container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <small><i class="fa-solid fa-suitcase"></i> INVENTÁRIO</small>
                <div class="gold-container" onclick="openShop()">
                    <i class="fa-solid fa-coins" style="color:var(--accent)"></i>
                    <span id="p-gold" style="font-weight: bold; color: var(--accent);">0</span>
                </div>
            </div>
            <div class="inventory-slots" id="p-slots">
                <div class="slot" onclick="useItem(0)"></div>
                <div class="slot" onclick="useItem(1)"></div>
                <div class="slot" onclick="useItem(2)"></div>
                <div class="slot" onclick="useItem(3)"></div>
                <div class="slot" onclick="useItem(4)"></div>
            </div>
        </div>
    </main>
</div>

<script>
    let p, e, isTyping = false, isDefending = false;

    const monsterTemplates = [
        { name: "Ratazana", hpMin: 5, hpMax: 8, strMin: 1.2, strMax: 2.5, minLv: 1, type: 'basic', img: "ratazana gigante.png" },
        { name: "Esqueleto", hpMin: 8, hpMax: 12, strMin: 2, strMax: 3.5, minLv: 1, type: 'basic', img: "esqueleto.png" },
        { name: "Ogro", hpMultMin: 1.5, hpMultMax: 1.8, strMultMin: 1.2, strMultMax: 1.4, minLv: 5, type: 'proportional', img: "ogro.png" }
    ];

    const classSkills = {
        fogo: { name: "Bola de Fogo", icon: "fa-fire", cost: 10, desc: "Dano + Queimadura" },
        agua: { name: "Chuva Curativa", icon: "fa-cloud-showers-heavy", cost: 8, desc: "Esquiva + Miss Inimigo" },
        terra: { name: "Tempestade Areia", icon: "fa-wind", cost: 12, desc: "Dano Turno + Redução" }
    };

    window.onload = () => { if(localStorage.getItem('rpg_save')) document.getElementById('continue-btn').style.display = 'flex'; };

    function showClassSelection() {
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('class-selection').style.display = 'flex';
    }

    function startNewGame(classe) {
        p = { 
            lv: 1, hp: 15, maxHp: 15, mana: 25, maxMana: 25, 
            str: 5, int: 5, luk: 3, spd: 3, vit: 1, xp: 0, nextXp: 50, furia: 0,
            gold: 0, inventory: [], classe: classe,
            skills: [classSkills[classe]],
            levels: { str: 1, spd: 1, int: 1, luk: 1, vit: 1 },
            buffs: { boots: 0, shield: 0, rain: 0 },
            statusInimigo: { queimadura: 0, tempestade: 0 }
        };
        document.getElementById('class-selection').style.display = 'none';
        showGame();
        spawnMonster();
    }

    function loadGame() {
        const saved = JSON.parse(localStorage.getItem('rpg_save'));
        if(saved) {
            p = saved.p; e = saved.e;
            showGame();
            updateUI();
            typeLog("Progresso carregado!", "#2ed573");
            toggleButtons(false);
        }
    }

    function showGame() { 
        document.getElementById('game-ui').style.display = 'flex'; 
        document.getElementById('p-class-name').innerText = p.classe.toUpperCase();
        setupSkills();
    }

    function setupSkills() {
        const slot = document.getElementById('skill-slot-0');
        const skill = p.skills[0];
        slot.disabled = false;
        slot.setAttribute('data-element', p.classe);
        slot.innerHTML = `<i class="fa-solid ${skill.icon}"></i><div class="skill-info">${skill.name}</div><div class="skill-info">${skill.cost} MP</div>`;
    }

    async function useSkill(index) {
        if(isTyping || p.mana < p.skills[index].cost) return;
        toggleButtons(true);
        p.mana -= p.skills[index].cost;
        
        if(p.classe === 'fogo') {
            let dmg = Math.ceil(p.int * 1.5);
            e.hp -= dmg;
            p.statusInimigo.queimadura = 3;
            await typeLog(`Bola de Fogo! ${dmg} dano e Inimigo Queimando!`, "#ff4d4d");
        } else if(p.classe === 'agua') {
            p.buffs.rain = 3;
            await typeLog(`Chuva Ativada! Esquiva aumentada.`, "#3498db");
        } else if(p.classe === 'terra') {
            p.statusInimigo.tempestade = 4;
            await typeLog(`Tempestade de Areia! Inimigo enfraquecido.`, "#795548");
        }
        
        updateUI();
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    async function enemyTurn() {
        // Efeito de Status no Inimigo antes de ele atacar
        if(p.statusInimigo.queimadura > 0) {
            let d = 3; e.hp -= d; p.statusInimigo.queimadura--;
            await typeLog(`Queimadura causou ${d} de dano ao inimigo!`, "#ff9f43");
            if(e.hp <= 0) { await win(); return; }
        }
        if(p.statusInimigo.tempestade > 0) {
            let d = 2; e.hp -= d; p.statusInimigo.tempestade--;
            await typeLog(`Areia causou ${d} de dano ao inimigo!`, "#795548");
            if(e.hp <= 0) { await win(); return; }
        }

        // Chance de Erro (Skill Água)
        if(p.buffs.rain > 0) {
            p.buffs.rain--;
            if(Math.random() < 0.3) {
                await typeLog(`O inimigo escorregou na chuva e errou!`, "#3498db");
                toggleButtons(false); updateUI(); return;
            }
        }

        let dmg = Math.ceil(getRandomFloat(e.str * 0.7, e.str));
        if(isDefending) dmg = Math.ceil(dmg * 0.5);
        if(p.statusInimigo.tempestade > 0) dmg = Math.ceil(dmg * 0.7);

        p.hp -= dmg;
        updateUI(); 
        await typeLog(`${e.name} atacou: -${dmg} HP`, "#ff4757");

        if(p.hp <= 0) { 
            document.getElementById('overlay').style.display = 'block'; 
            document.getElementById('death-modal').style.display = 'block'; 
        } else toggleButtons(false);
    }

    function updateUI() {
        document.getElementById('p-hp-bar').style.width = (p.hp/p.maxHp*100) + "%";
        document.getElementById('p-mana-bar').style.width = (p.mana/p.maxMana*100) + "%";
        document.getElementById('p-xp-bar').style.width = (p.xp/p.nextXp*100) + "%";
        document.getElementById('enemy-bar').style.width = (e.hp/e.maxHp*100) + "%";
        document.getElementById('p-hp').innerText = Math.ceil(p.hp);
        document.getElementById('p-max-hp').innerText = p.maxHp;
        document.getElementById('p-mana').innerText = Math.ceil(p.mana);
        document.getElementById('p-gold').innerText = p.gold;
        document.getElementById('stat-str').innerText = p.levels.str;
        document.getElementById('stat-spd').innerText = p.levels.spd;
        document.getElementById('stat-int').innerText = p.levels.int;
        document.getElementById('stat-luk').innerText = p.levels.luk;
        document.getElementById('stat-vit').innerText = p.levels.vit;
        document.querySelectorAll('.lvl-up-btn').forEach(btn => btn.style.display = p.pendingPoints > 0 ? 'block' : 'none');
        document.getElementById('enemy-name').innerText = e.name;
        document.getElementById('enemy-hp').innerText = Math.ceil(e.hp);
        document.getElementById('enemy-max-hp').innerText = e.maxHp;

        const slots = document.querySelectorAll('.slot');
        slots.forEach((s, i) => {
            if(p.inventory[i]) {
                let color = p.inventory[i].heal ? '#2ed573' : '#1e90ff';
                s.innerHTML = `<i class="fa-solid ${p.inventory[i].icon}" style="color: ${color}"></i>`;
            } else s.innerHTML = ""; 
        });
    }

    // --- FUNÇÕES AUXILIARES MANTIDAS ---
    async function playerAction(tipo) {
        if(isTyping || p.hp <= 0) return;
        toggleButtons(true); isDefending = false;
        let dmg = Math.ceil(getRandomFloat(p.str * 0.6, p.str));
        e.hp -= dmg; applyDamageEffect();
        updateUI(); await typeLog(`Você atacou e causou ${dmg} de dano!`);
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    function playerHeal() {
        if (p.mana < 8) return; 
        toggleButtons(true); p.mana -= 8;
        let cura = Math.floor(p.int * 1.5); 
        p.hp = Math.min(p.maxHp, p.hp + cura);
        updateUI(); typeLog(`Curar: +${cura} HP`).then(() => enemyTurn());
    }

    function playerDefend() { toggleButtons(true); isDefending = true; typeLog("Defendendo...").then(() => enemyTurn()); }
    function playerRest() { toggleButtons(true); let ganho = Math.floor(p.int/2 + Math.random() * p.int); p.mana = Math.min(p.maxMana, p.mana + ganho); updateUI(); typeLog(`Descansou: +${ganho} Mana`).then(() => enemyTurn()); }

    async function win() {
        let xpGanha = 25 + (p.lv * 15); let goldGanho = getRandom(5, 12);
        p.xp += xpGanha; p.gold += goldGanho;
        p.statusInimigo = { queimadura: 0, tempestade: 0 };
        await typeLog(`VITÓRIA! +${xpGanha} XP | +${goldGanho} Ouro`, "#2ecc71");
        if(p.xp >= p.nextXp) { p.pendingPoints = 1; await typeLog("LEVEL UP!", "#ffa502"); }
        if(!p.pendingPoints) spawnMonster(); else updateUI();
    }

    function spendPoint(stat) {
        p.levels[stat]++;
        if(stat === 'vit') p.maxHp += 10; else p[stat] += 2;
        p.lv++; p.xp = 0; p.nextXp = Math.floor(p.nextXp * 1.5);
        p.hp = p.maxHp; p.mana = p.maxMana; p.pendingPoints = 0;
        updateUI(); spawnMonster();
    }

    async function spawnMonster() {
        let data = monsterTemplates[Math.floor(Math.random() * monsterTemplates.length)];
        let fHp = getRandom(data.hpMin, data.hpMax) + (p.lv * 5);
        let fStr = getRandomFloat(data.strMin, data.strMax) + (p.lv * 0.5);
        e = { ...data, hp: fHp, maxHp: fHp, str: fStr };
        document.getElementById('enemy-img').src = e.img;
        updateUI(); await typeLog(`${e.name} apareceu!`, "#f1c40f");
        toggleButtons(false);
    }

    async function typeLog(text, color = "#00ff9d") {
        isTyping = true; const log = document.getElementById('game-log'); const line = document.createElement('div');
        line.style.color = color; line.innerHTML = "> "; log.appendChild(line);
        for (let char of text) { line.innerHTML += char; log.scrollTop = log.scrollHeight; await new Promise(r => setTimeout(r, 10)); }
        isTyping = false; await new Promise(r => setTimeout(r, 300));
    }

    function getRandom(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function getRandomFloat(min, max) { return Math.random() * (max - min) + min; }
    function toggleButtons(state) { document.querySelectorAll('#action-buttons button').forEach(b => { if(b.id !== 'skill-slot-1' && b.id !== 'skill-slot-2') b.disabled = state; }); }
    function openShop() { document.getElementById('overlay').style.display = 'block'; document.getElementById('shop-modal').style.display = 'block'; }
    function closeAllModals() { document.getElementById('overlay').style.display = 'none'; document.getElementById('shop-modal').style.display = 'none'; }
    function applyDamageEffect() { const img = document.getElementById('enemy-img'); img.classList.add('take-damage'); setTimeout(() => img.classList.remove('take-damage'), 400); }
    function restartGame() { location.reload(); }
    function exitToMenu() { localStorage.removeItem('rpg_save'); location.reload(); }
    function saveAndExit() { localStorage.setItem('rpg_save', JSON.stringify({p, e})); location.reload(); }
    
    function buyItem(type, btn) {
        const items = { potion: { cost: 10, name: "Poção Vida", heal: 15, icon: "fa-flask" }, mana_potion: { cost: 12, name: "Poção Mana", manaGain: 20, icon: "fa-flask-vial" } };
        const item = items[type];
        if(p.gold >= item.cost && p.inventory.length < 5) { p.gold -= item.cost; p.inventory.push({...item}); updateUI(); }
    }

    async function useItem(index) {
        if(isTyping || !p.inventory[index]) return;
        const item = p.inventory[index];
        if(item.heal) p.hp = Math.min(p.maxHp, p.hp + item.heal);
        if(item.manaGain) p.mana = Math.min(p.maxMana, p.mana + item.manaGain);
        p.inventory.splice(index, 1); updateUI(); await typeLog(`Usou ${item.name}!`);
    }
</script>
