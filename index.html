<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Visual Mastery Pro - Edição Luxo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --bg: #050508;
            --card: rgba(26, 26, 36, 0.95);
            --panel: rgba(30, 30, 45, 0.7);
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #ffa502;
            --mana: #1e90ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            
            --skill-fogo: #ff9f43;
            --skill-agua: #54a0ff;
            --skill-terra: #1dd1a1;
            --skill-rest: #5352ed;
            --skill-def: #1e90ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%); 
            color: var(--text); 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #start-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            z-index: 100;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .main-wrapper {
            display: none;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-menu { width: 280px; margin: 10px; font-size: 1.1rem; }

        .btn-exit {
            position: absolute; top: 20px; right: 25px;
            padding: 8px 15px !important; font-size: 12px !important;
            background: #441111 !important; min-height: auto !important;
        }

        #hero-sidebar {
            flex: 1; min-width: 280px; max-width: 320px;
            background: var(--panel); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 24px; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #game-container { 
            flex: 2; min-width: 350px; max-width: 550px; 
            background: var(--card); padding: 25px; border-radius: 32px; 
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); position: relative;
        }

        .hero-header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; }
        .hero-header h2 { margin: 0; color: var(--accent); font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        .attribute-card {
            background: rgba(0,0,0,0.3); margin-bottom: 10px; padding: 12px 15px;
            border-radius: 12px; display: flex; justify-content: space-between;
            align-items: center; border-left: 4px solid var(--accent);
        }

        .attr-info i { color: var(--accent); margin-right: 10px; width: 20px; text-align: center; }
        .attr-info { font-weight: 700; font-size: 14px; text-transform: uppercase; color: #ccc; }
        .attr-value { color: #fff; font-size: 16px; margin-left: 5px; }

        .lvl-up-btn {
            width: 35px; height: 35px; background: var(--accent); color: #000;
            border-radius: 50%; border: none; font-weight: 900; font-size: 20px;
            cursor: pointer; animation: pulse 1.5s infinite; display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .enemy-card { 
            background: rgba(0,0,0,0.5); padding: 20px; border-radius: 24px; 
            text-align: center; margin-bottom: 20px; border: 1px solid var(--border);
        }
        
        .enemy-sprite-container {
            width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            margin: 15px auto; display: flex; align-items: center; justify-content: center;
        }

        .enemy-sprite { width: 100%; height: 100%; object-fit: contain; image-rendering: pixelated; }

        .status-bar { 
            background: #000; height: 14px; border-radius: 7px; margin: 8px 0; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1); 
        }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; }
        .hp-fill { background: linear-gradient(90deg, #ff4757, #ff6b81); }
        .mana-fill { background: linear-gradient(90deg, #1e90ff, #70a1ff); }
        .xp-fill { background: #a29bfe; }
        .furia-fill { background: #ffa502; }

        .log { 
            height: 120px; overflow-y: auto; background: rgba(0,0,0,0.8); padding: 15px; 
            border-radius: 16px; font-family: 'Fira Code', monospace; font-size: 12px; 
            margin-bottom: 20px; border: 1px solid var(--border); line-height: 1.5;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .skill-row { grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 5px; }
        
        button.action-btn { 
            padding: 15px 10px; font-family: 'Poppins'; font-weight: 700; border: none; 
            border-radius: 16px; color: white; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-transform: uppercase; background: #2a2a35;
        }

        button.action-btn i { margin-bottom: 5px; font-size: 18px; }
        button.action-btn:hover:not(:disabled) { transform: translateY(-3px); filter: brightness(1.3); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-atk { box-shadow: inset 0 -4px 0 0 var(--primary); }
        .btn-heal { box-shadow: inset 0 -4px 0 0 var(--secondary); }
        .btn-def { box-shadow: inset 0 -4px 0 0 var(--skill-def); }
        .btn-rest { box-shadow: inset 0 -4px 0 0 var(--skill-rest); }
        .btn-ult { grid-column: span 2; box-shadow: inset 0 -4px 0 0 var(--accent); }
        .btn-skill { min-height: 75px; background: #1e1e2a; box-shadow: inset 0 -4px 0 0 #444; }

        .skill-info { font-size: 10px; font-weight: 400; opacity: 0.8; margin-top: 2px; }
        .elem-badge { padding: 2px 8px; border-radius: 5px; font-size: 10px; text-transform: uppercase; font-weight: bold; color: #000; }

        .take-damage { animation: damage-pulse 0.4s ease-in-out; }
        @keyframes damage-pulse {
            0% { transform: translateX(0); filter: brightness(2) sepia(1) saturate(20) hue-rotate(-50deg); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); filter: none; }
        }

        @keyframes golden-glow {
            0% { background: #ffd700; box-shadow: 0 0 5px #ffd700; }
            50% { background: #ffcc00; box-shadow: 0 0 20px #ffd700; }
            100% { background: #ffd700; box-shadow: 0 0 5px #ffd700; }
        }
        .btn-open-tree.has-points { animation: golden-glow 1.5s infinite; color: #000 !important; }

        .gold-container {
            background: rgba(255, 165, 2, 0.15); padding: 8px 15px;
            border-radius: 12px; border: 1px solid var(--accent); cursor: pointer;
            display: flex; align-items: center; gap: 10px;
        }

        #inventory-container {
            margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.4);
            border-radius: 20px; border: 1px dashed var(--border);
        }
        .inventory-slots { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 10px; }
        .slot {
            aspect-ratio: 1/1; background: #1a1a2e; border: 2px solid #333;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px;
        }

        #shop-modal, #death-modal, #skill-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #1a1a2e;
            padding: 30px; border-radius: 24px; border: 2px solid var(--accent);
            z-index: 1000; text-align: center; box-shadow: 0 0 100px rgba(0,0,0,0.9);
            min-width: 320px;
        }
        #skill-modal { border-color: var(--mana); }
        #death-modal { border-color: var(--primary); }
        
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
        }

        .shop-grid, .skill-tree-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-open-tree { width: 100%; margin-top: 15px; background: var(--mana) !important; }
    </style>
</head>
<body>

<div id="start-menu">
    <div class="game-title">MASTERY RPG</div>
    <button class="action-btn btn-atk btn-menu" onclick="startNewGame()">
        <i class="fa-solid fa-play"></i> NOVO JOGO
    </button>
    <button id="continue-btn" class="action-btn btn-heal btn-menu" onclick="loadGame()" style="display: none;">
        <i class="fa-solid fa-forward"></i> CONTINUAR
    </button>
</div>

<div class="overlay" id="overlay" onclick="closeAllModals()"></div>

<div id="skill-modal">
    <h3 style="color: var(--mana); margin-top: 0;">ÁRVORE DE HABILIDADES</h3>
    <p style="font-size: 12px; opacity: 0.7;">Pontos Disponíveis: <span id="p-skill-points">0</span></p>
    <div class="skill-tree-grid" id="skill-tree-content"></div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 15px;" onclick="closeAllModals()">VOLTAR</button>
</div>

<div id="shop-modal">
    <h3 style="color: var(--accent); margin-top: 0;">LOJA DO ALQUIMISTA</h3>
    <div class="shop-grid">
        <button class="action-btn btn-heal shop-item-btn" onclick="buyItem('potion', this)">
            <i class="fa-solid fa-flask"></i> POÇÃO HP (10G)
        </button>
        <button class="action-btn btn-mana shop-item-btn" style="background:#1e90ff" onclick="buyItem('mana_potion', this)">
            <i class="fa-solid fa-flask-vial"></i> POÇÃO MP (12G)
        </button>
    </div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 15px;" onclick="closeAllModals()">FECHAR</button>
</div>

<div id="death-modal">
    <h2 style="color: var(--primary); margin-top: 0;">VOCÊ MORREU!</h2>
    <button class="action-btn btn-heal" style="width: 100%; margin-bottom: 10px;" onclick="restartGame()">REINICIAR</button>
</div>

<div class="main-wrapper" id="game-ui">
    <aside id="hero-sidebar">
        <div class="hero-header">
            <small>NÍVEL <span id="p-lv">1</span></small>
            <h2>GUERREIRO</h2>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-hand-fist"></i> FOR <span class="attr-value" id="stat-str">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('str')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-brain"></i> INT <span class="attr-value" id="stat-int">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('int')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-heart-pulse"></i> VIT <span class="attr-value" id="stat-vit">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('vit')">+</button>
        </div>
        <button id="skill-tree-btn" class="action-btn btn-open-tree" onclick="openSkillTree()">SKILLS</button>
        <div style="margin-top: 20px;">
            <div class="status-bar"><div id="p-xp-bar" class="bar-fill xp-fill"></div></div>
        </div>
    </aside>

    <main id="game-container">
        <button class="action-btn btn-atk btn-exit" onclick="saveAndExit()">SAIR</button>
        <div class="enemy-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 id="enemy-name" style="margin:0">...</h3>
                <div id="enemy-element"></div>
            </div>
            <div class="enemy-sprite-container"><img id="enemy-img" src="" class="enemy-sprite"></div>
            <div class="status-bar"><div id="enemy-bar" class="bar-fill hp-fill"></div></div>
            <small><span id="enemy-hp">0</span> / <span id="enemy-max-hp">0</span> HP</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div>
                <small>VIDA: <span id="p-hp">0</span>/<span id="p-max-hp">0</span></small>
                <div class="status-bar"><div id="p-hp-bar" class="bar-fill hp-fill"></div></div>
            </div>
            <div>
                <small>MANA: <span id="p-mana">0</span></small>
                <div class="status-bar"><div id="p-mana-bar" class="bar-fill mana-fill"></div></div>
            </div>
        </div>

        <div class="log" id="game-log"></div>

        <div class="actions" id="action-buttons">
            <button class="action-btn btn-atk" onclick="playerAction('fisico')">ATAQUE</button>
            <button class="action-btn btn-heal" onclick="playerHeal()">CURAR</button>
            <button class="action-btn btn-def" onclick="playerDefend()">DEFENDER</button>
            <button class="action-btn btn-rest" onclick="playerRest()">REPOUSAR</button>
            <button id="ult-btn" class="action-btn btn-ult" onclick="useUltimate()">ULTIMATE</button>
            <div class="skill-row">
                <button id="skill-slot-0" class="action-btn btn-skill" onclick="useSkill(0)" disabled></button>
                <button id="skill-slot-1" class="action-btn btn-skill" onclick="useSkill(1)" disabled></button>
                <button id="skill-slot-2" class="action-btn btn-skill" onclick="useSkill(2)" disabled></button>
            </div>
        </div>

        <div id="inventory-container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="gold-container" onclick="openShop()">
                    <i class="fa-solid fa-coins" style="color:var(--accent)"></i> <span id="p-gold">0</span>
                </div>
            </div>
            <div class="inventory-slots" id="p-slots">
                <div class="slot" onclick="useItem(0)"></div>
                <div class="slot" onclick="useItem(1)"></div>
                <div class="slot" onclick="useItem(2)"></div>
                <div class="slot" onclick="useItem(3)"></div>
                <div class="slot" onclick="useItem(4)"></div>
            </div>
        </div>
    </main>
</div>

<script>
    let p, e, isTyping = false, isDefending = false;

    const ELEMENTS = {
        fogo: { name: 'Fogo', color: '#ff9f43', weakTo: 'agua', strongTo: 'terra' },
        agua: { name: 'Água', color: '#54a0ff', weakTo: 'terra', strongTo: 'fogo' },
        terra: { name: 'Terra', color: '#1dd1a1', weakTo: 'fogo', strongTo: 'agua' }
    };

    const skillList = [
        { id: 'fogo', name: 'Bola de Fogo', icon: 'fa-fire', mana: 12, color: 'var(--skill-fogo)', desc: 'Dano Fogo' },
        { id: 'agua', name: 'Tempestade', icon: 'fa-cloud-showers-heavy', mana: 10, color: 'var(--skill-agua)', desc: 'Dano Água' },
        { id: 'terra', name: 'Areia', icon: 'fa-mountain', mana: 8, color: 'var(--skill-terra)', desc: 'Dano Terra' }
    ];

    const monsterTemplates = [
        { name: "Slime", hpMin: 10, strMin: 2, img: "https://i.imgur.com/kK3NfIn.png" },
        { name: "Goblin", hpMin: 15, strMin: 3, img: "https://i.imgur.com/y8vC8o7.png" },
        { name: "Orc", hpMin: 30, strMin: 5, img: "https://i.imgur.com/6hP3X7Y.png" }
    ];

    function startNewGame() {
        p = { lv: 1, hp: 20, maxHp: 20, mana: 20, maxMana: 20, str: 5, int: 5, xp: 0, nextXp: 50, furia: 0, gold: 10, inventory: [], skills: [], skillPoints: 0, pendingPoints: 0, levels: { str: 1, int: 1, vit: 1 } };
        showGame(); spawnMonster();
    }

    async function spawnMonster() {
        let data = monsterTemplates[Math.floor(Math.random() * monsterTemplates.length)];
        const keys = Object.keys(ELEMENTS);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        const elem = ELEMENTS[randomKey];

        e = { 
            ...data, 
            hp: data.hpMin + (p.lv * 5), maxHp: data.hpMin + (p.lv * 5), 
            str: data.strMin + (p.lv), 
            element: randomKey, elemColor: elem.color, elementName: elem.name 
        };
        
        document.getElementById('enemy-img').src = e.img;
        updateUI();
        await typeLog(`${e.name} de ${e.elementName} apareceu!`, e.elemColor);
        toggleButtons(false);
    }

    async function useSkill(index) {
        if(isTyping || !p.skills[index]) return;
        const skill = p.skills[index];
        if(p.mana < skill.mana) return typeLog("Sem mana!");

        toggleButtons(true);
        p.mana -= skill.mana;
        
        let multiplier = 1;
        let bonusTxt = "";
        
        if (ELEMENTS[skill.id].strongTo === e.element) { multiplier = 2; bonusTxt = "É SUPER EFICAZ! "; }
        else if (ELEMENTS[skill.id].weakTo === e.element) { multiplier = 0.5; bonusTxt = "Não é muito eficaz... "; }

        let dmg = Math.ceil((p.int * 1.5) * multiplier);
        e.hp -= dmg;
        applyDamageEffect();
        updateUI();
        await typeLog(`${bonusTxt}Usou ${skill.name}: ${dmg} de dano!`, skill.color);
        
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    function updateUI() {
        document.getElementById('p-hp-bar').style.width = (p.hp/p.maxHp*100) + "%";
        document.getElementById('p-mana-bar').style.width = (p.mana/p.maxMana*100) + "%";
        document.getElementById('enemy-bar').style.width = (e.hp/e.maxHp*100) + "%";
        document.getElementById('p-lv').innerText = p.lv;
        document.getElementById('p-hp').innerText = Math.ceil(p.hp);
        document.getElementById('p-max-hp').innerText = p.maxHp;
        document.getElementById('p-mana').innerText = p.mana;
        document.getElementById('p-gold').innerText = p.gold;
        document.getElementById('enemy-name').innerText = e.name;
        document.getElementById('enemy-element').innerHTML = `<span class="elem-badge" style="background:${e.elemColor}">${e.elementName}</span>`;
        document.getElementById('enemy-hp').innerText = Math.ceil(e.hp);
        document.getElementById('enemy-max-hp').innerText = e.maxHp;

        for(let i=0; i<3; i++) {
            const slot = document.getElementById(`skill-slot-${i}`);
            if(p.skills[i]) {
                slot.disabled = false;
                slot.innerHTML = `<i class="fa-solid ${p.skills[i].icon}"></i>`;
                slot.style.boxShadow = `inset 0 -4px 0 0 ${p.skills[i].color}`;
            } else { slot.innerHTML = `<i class="fa-solid fa-lock"></i>`; }
        }
        document.querySelectorAll('.lvl-up-btn').forEach(b => b.style.display = p.pendingPoints > 0 ? 'block' : 'none');
    }

    async function playerAction() {
        toggleButtons(true);
        let dmg = Math.ceil(p.str * (0.8 + Math.random() * 0.4));
        e.hp -= dmg; applyDamageEffect(); updateUI();
        await typeLog(`Atacou causando ${dmg} de dano!`);
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    async function enemyTurn() {
        let dmg = Math.ceil(e.str * (isDefending ? 0.5 : 1));
        p.hp -= dmg; isDefending = false; updateUI();
        await typeLog(`${e.name} atacou: -${dmg} HP`, "#ff4757");
        if(p.hp <= 0) document.getElementById('death-modal').style.display = 'block';
        else toggleButtons(false);
    }

    async function win() {
        p.xp += 30; p.gold += 10;
        await typeLog("Vitória!", "#2ecc71");
        if(p.xp >= p.nextXp) { p.lv++; p.pendingPoints++; p.xp = 0; p.skillPoints++; await typeLog("LEVEL UP!"); }
        spawnMonster();
    }

    function spendPoint(s) { if(p.pendingPoints>0){ p.levels[s]++; if(s==='vit')p.maxHp+=10; else p[s]+=2; p.pendingPoints--; updateUI(); }}
    function playerHeal() { if(p.mana>=8){ p.mana-=8; p.hp=Math.min(p.maxHp, p.hp+Math.ceil(p.int*1.2)); updateUI(); typeLog("Curou!").then(enemyTurn); }}
    function playerDefend() { isDefending=true; typeLog("Defendendo...").then(enemyTurn); }
    function playerRest() { p.mana=Math.min(p.maxMana, p.mana+10); updateUI(); typeLog("Repousou...").then(enemyTurn); }
    function openSkillTree() { document.getElementById('overlay').style.display='block'; document.getElementById('skill-modal').style.display='block'; renderSkillTree(); }
    function closeAllModals() { document.getElementById('overlay').style.display='none'; document.querySelectorAll('#shop-modal, #skill-modal').forEach(m=>m.style.display='none'); }
    function typeLog(t,c="#00ff9d"){ return new Promise(r=>{ isTyping=true; let l=document.getElementById('game-log'),d=document.createElement('div'); d.style.color=c; d.innerText="> "+t; l.appendChild(d); l.scrollTop=l.scrollHeight; isTyping=false; setTimeout(r,600);}); }
    function toggleButtons(s){ document.querySelectorAll('#action-buttons button').forEach(b=>b.disabled=s); }
    function showGame(){ document.getElementById('start-menu').style.display='none'; document.getElementById('game-ui').style.display='flex'; }
    function applyDamageEffect(){ let i=document.getElementById('enemy-img'); i.classList.add('take-damage'); setTimeout(()=>i.classList.remove('take-damage'),400); }
    function renderSkillTree() {
        let c = document.getElementById('skill-tree-content'); c.innerHTML = "";
        skillList.forEach(s => {
            let learned = p.skills.some(x=>x.id===s.id), b = document.createElement('button');
            b.className = "action-btn btn-skill"; b.innerHTML = `${s.name} ${learned?'(OK)':'(1 PT)'}`;
            b.onclick = () => { if(!learned && p.skillPoints>0){ p.skillPoints--; p.skills.push(s); renderSkillTree(); updateUI(); }};
            c.appendChild(b);
        });
    }
    function restartGame(){ location.reload(); }
</script>
</body>
</html>
