<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Visual Mastery Pro - Skill Tree Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --bg: #050508;
            --card: rgba(26, 26, 36, 0.95);
            --panel: rgba(30, 30, 45, 0.7);
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #ffa502;
            --mana: #1e90ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            
            --skill-fogo: #ff9f43;
            --skill-agua: #54a0ff;
            --skill-terra: #1dd1a1;
            --skill-rest: #5352ed;
            --skill-def: #1e90ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%); 
            color: var(--text); 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TELAS --- */
        #start-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            z-index: 100;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .main-wrapper {
            display: none;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-menu {
            width: 280px;
            margin: 10px;
            font-size: 1.1rem;
        }

        .btn-exit {
            position: absolute;
            top: 20px;
            right: 25px;
            padding: 8px 15px !important;
            font-size: 12px !important;
            background: #441111 !important;
            min-height: auto !important;
        }

        #hero-sidebar {
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #game-container { 
            flex: 2;
            min-width: 350px;
            max-width: 550px; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 32px; 
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .hero-header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; }
        .hero-header h2 { margin: 0; color: var(--accent); font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        .attribute-card {
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .attr-info i { color: var(--accent); margin-right: 10px; width: 20px; text-align: center; }
        .attr-info { font-weight: 700; font-size: 14px; text-transform: uppercase; color: #ccc; }
        .attr-value { color: #fff; font-size: 16px; margin-left: 5px; }

        .lvl-up-btn {
            width: 35px; height: 35px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            border: none;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent);
            animation: pulse 1.5s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--accent); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px var(--accent); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--accent); }
        }

        .enemy-card { 
            background: rgba(0,0,0,0.5); 
            padding: 20px; 
            border-radius: 24px; 
            text-align: center; 
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .enemy-sprite-container {
            width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            margin: 15px auto;
            display: flex; align-items: center; justify-content: center;
        }

        .enemy-sprite {
            width: 100%; height: 100%; object-fit: contain;
            image-rendering: pixelated;
        }

        .status-bar { 
            background: #000; height: 14px; border-radius: 7px; margin: 8px 0; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1); 
        }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; }
        .hp-fill { background: linear-gradient(90deg, #ff4757, #ff6b81); box-shadow: 0 0 10px rgba(255,71,87,0.5); }
        .mana-fill { background: linear-gradient(90deg, #1e90ff, #70a1ff); box-shadow: 0 0 10px rgba(30,144,255,0.5); }
        .xp-fill { background: #a29bfe; }
        .furia-fill { background: #ffa502; }

        .log { 
            height: 120px; overflow-y: auto; background: rgba(0,0,0,0.8); padding: 15px; 
            border-radius: 16px; font-family: 'Fira Code', monospace; font-size: 12px; 
            margin-bottom: 20px; border: 1px solid var(--border);
            line-height: 1.5;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .skill-row { 
            grid-column: span 2; 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px; 
            margin-top: 5px; 
        }
        
        button.action-btn { 
            padding: 15px 10px; font-family: 'Poppins'; font-weight: 700; border: none; 
            border-radius: 16px; color: white; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-transform: uppercase;
            background: #2a2a35;
            position: relative;
            overflow: hidden;
        }

        button.action-btn i { margin-bottom: 5px; font-size: 18px; }

        .action-btn span, .action-btn div { z-index: 1; }

        button.action-btn:hover:not(:disabled) { transform: translateY(-3px); filter: brightness(1.3); }
        button.action-btn:active:not(:disabled) { transform: translateY(1px); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-atk { box-shadow: inset 0 -4px 0 0 var(--primary), 0 4px 12px rgba(255, 71, 87, 0.4); }
        .btn-heal { box-shadow: inset 0 -4px 0 0 var(--secondary), 0 4px 12px rgba(46, 213, 115, 0.4); }
        .btn-def { box-shadow: inset 0 -4px 0 0 var(--skill-def), 0 4px 12px rgba(30, 144, 255, 0.4); }
        .btn-rest { box-shadow: inset 0 -4px 0 0 var(--skill-rest), 0 4px 12px rgba(83, 82, 237, 0.4); }
        
        .btn-ult { 
            grid-column: span 2; 
            box-shadow: inset 0 -4px 0 0 var(--accent), 0 6px 15px rgba(255, 165, 2, 0.5); 
        }

        .btn-skill { 
            min-height: 75px; 
            background: #1e1e2a;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: inset 0 -4px 0 0 #444;
        }

        .skill-info { font-size: 10px; font-weight: 400; opacity: 0.8; margin-top: 2px; letter-spacing: 0.5px; }
        .badge { font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 700; color: #fff; text-transform: uppercase; }

        .take-damage { animation: damage-pulse 0.4s ease-in-out; }

        @keyframes damage-pulse {
            0% { transform: translateX(0); filter: brightness(2) sepia(1) saturate(20) hue-rotate(-50deg); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); filter: none; }
        }

        @keyframes blink-red {
            0% { background: #2a2a35; }
            50% { background: #ff4757; }
            100% { background: #2a2a35; }
        }
        .error-blink {
            animation: blink-red 0.4s ease;
        }

        .gold-container {
            background: rgba(255, 165, 2, 0.15);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .gold-container:hover { background: rgba(255, 165, 2, 0.3); }

        #inventory-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            border: 1px dashed var(--border);
        }
        .inventory-slots {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .slot {
            aspect-ratio: 1/1;
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
        }
        .slot:hover:not(:empty) { border-color: var(--accent); background: #252545; }

        /* MODAIS */
        .modal-base {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #151525;
            padding: 25px;
            border-radius: 28px;
            z-index: 1000;
            box-shadow: 0 0 100px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,255,255,0.02);
            width: 90%;
            max-width: 420px;
        }

        #shop-modal { border: 2px solid var(--accent); }
        #death-modal { border: 2px solid var(--primary); }
        #skill-modal { border: 2px solid var(--mana); }
        #skill-detail-modal { border: 2px solid #fff; z-index: 1001; text-align: center; }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        /* SKILL TREE RE-STYLED */
        .skill-tree-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .skill-card {
            background: #1e1e2e;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .skill-card:hover { border-color: var(--mana); transform: translateY(-3px); }
        .skill-card.learned { border-color: var(--secondary); background: rgba(46, 213, 115, 0.1); }
        .skill-card i { font-size: 24px; margin-bottom: 8px; display: block; }
        .skill-card .skill-name { font-weight: 700; font-size: 13px; display: block; }
        .skill-card .skill-lv { 
            position: absolute; top: -10px; right: -10px; 
            background: var(--accent); color: #000; 
            font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: 900;
        }

        .btn-open-tree {
            width: 100%;
            margin-top: 15px;
            background: var(--mana) !important;
            box-shadow: inset 0 -4px 0 0 #0056b3, 0 4px 12px rgba(30, 144, 255, 0.3);
        }

        /* STATUS DISPLAY NO DETALHE */
        .status-pill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .status-pill { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 12px; font-size: 12px; }
        .status-pill strong { color: var(--accent); display: block; font-size: 14px; }
    </style>
</head>
<body>

<div id="start-menu">
    <div class="game-title">MASTERY RPG</div>
    <button class="action-btn btn-atk btn-menu" onclick="startNewGame()">
        <i class="fa-solid fa-play"></i> NOVO JOGO
    </button>
    <button id="continue-btn" class="action-btn btn-heal btn-menu" onclick="loadGame()" style="display: none;">
        <i class="fa-solid fa-forward"></i> CONTINUAR
    </button>
</div>

<div class="overlay" id="overlay" onclick="closeAllModals()"></div>

<div id="skill-modal" class="modal-base">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="color: var(--mana); margin: 0;">ÁRVORE DE SKILLS</h3>
        <div class="badge" style="background: var(--mana)">PONTOS: <span id="p-skill-points">0</span></div>
    </div>
    <div class="skill-tree-grid" id="skill-tree-content">
        </div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 20px;" onclick="closeAllModals()">SAIR</button>
</div>

<div id="skill-detail-modal" class="modal-base">
    <div id="skill-detail-content">
        </div>
</div>

<div id="shop-modal" class="modal-base">
    <h3 style="color: var(--accent); margin-top: 0;">LOJA DO ALQUIMISTA</h3>
    <div class="actions" style="grid-template-columns: 1fr 1fr;">
        <button class="action-btn btn-heal shop-item-btn" onclick="buyItem('potion', this)">
            <i class="fa-solid fa-flask"></i> POÇÃO HP (10G)
        </button>
        <button class="action-btn btn-mag agua shop-item-btn" onclick="buyItem('mana_potion', this)" style="background: #1e90ff;">
            <i class="fa-solid fa-flask-vial"></i> POÇÃO MP (12G)
        </button>
    </div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 15px;" onclick="closeAllModals()">FECHAR</button>
</div>

<div id="death-modal" class="modal-base">
    <h2 style="color: var(--primary); margin-top: 0;">VOCÊ MORREU!</h2>
    <button class="action-btn btn-heal" style="width: 100%; margin-bottom: 10px;" onclick="restartGame()">REINICIAR</button>
    <button class="action-btn btn-atk" style="width: 100%; background: #441111;" onclick="exitToMenu()">SAIR</button>
</div>

<div class="main-wrapper" id="game-ui">
    <aside id="hero-sidebar">
        <div class="hero-header">
            <small>NÍVEL <span id="p-lv">1</span></small>
            <h2>GUERREIRO</h2>
        </div>

        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-hand-fist"></i> FORÇA <span class="attr-value" id="stat-str">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('str')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-bolt"></i> AGILIDADE <span class="attr-value" id="stat-spd">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('spd')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-brain"></i> INTEL <span class="attr-value" id="stat-int">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('int')">+</button>
        </div>
        <div class="attribute-card">
            <div class="attr-info"><i class="fa-solid fa-heart-pulse"></i> VITAL <span class="attr-value" id="stat-vit">1</span></div>
            <button class="lvl-up-btn" onclick="spendPoint('vit')">+</button>
        </div>

        <button class="action-btn btn-open-tree" onclick="openSkillTree()">
            <i class="fa-solid fa-diagram-project"></i> ÁRVORE DE SKILLS
        </button>

        <div style="margin-top: 20px;">
            <small><i class="fa-solid fa-star"></i> EXPERIÊNCIA</small>
            <div class="status-bar"><div id="p-xp-bar" class="bar-fill xp-fill"></div></div>
        </div>
    </aside>

    <main id="game-container">
        <button class="action-btn btn-atk btn-exit" onclick="saveAndExit()">
            <i class="fa-solid fa-door-open"></i> SAIR
        </button>

        <div class="enemy-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 id="enemy-name" style="margin:0">BUSCANDO...</h3>
                <div id="enemy-badges"></div>
            </div>
            <div class="enemy-sprite-container"><img id="enemy-img" src="" alt="" class="enemy-sprite"></div>
            <div class="status-bar"><div id="enemy-bar" class="bar-fill hp-fill"></div></div>
            <small><span id="enemy-hp">0</span> / <span id="enemy-max-hp">0</span> HP</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div>
                <small><i class="fa-solid fa-heart"></i> VIDA: <span id="p-hp">0</span></small>
                <div class="status-bar"><div id="p-hp-bar" class="bar-fill hp-fill"></div></div>
            </div>
            <div>
                <small><i class="fa-solid fa-wand-sparkles"></i> MANA: <span id="p-mana">0</span></small>
                <div class="status-bar"><div id="p-mana-bar" class="bar-fill mana-fill"></div></div>
            </div>
        </div>

        <div class="log" id="game-log"></div>

        <div class="actions" id="action-buttons">
            <button class="action-btn btn-atk" onclick="playerAction('fisico')">
                <i class="fa-solid fa-sword"></i> ATACAR
            </button>
            <button class="action-btn btn-heal" onclick="playerHeal()">
                <i class="fa-solid fa-hand-holding-medical"></i> CURAR
            </button>
            
            <div class="skill-row">
                <button id="skill-slot-0" class="action-btn btn-skill" onclick="useSkill(0)" disabled></button>
                <button id="skill-slot-1" class="action-btn btn-skill" onclick="useSkill(1)" disabled></button>
                <button id="skill-slot-2" class="action-btn btn-skill" onclick="useSkill(2)" disabled></button>
            </div>
        </div>

        <div id="inventory-container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="gold-container" onclick="openShop()">
                    <i class="fa-solid fa-coins" style="color:var(--accent)"></i>
                    <span id="p-gold">0</span>
                </div>
            </div>
            <div class="inventory-slots" id="p-slots">
                <div class="slot" onclick="useItem(0)"></div>
                <div class="slot" onclick="useItem(1)"></div>
                <div class="slot" onclick="useItem(2)"></div>
                <div class="slot" onclick="useItem(3)"></div>
                <div class="slot" onclick="useItem(4)"></div>
            </div>
        </div>
    </main>
</div>

<script>
    let p, e, isTyping = false;
    let isDefending = false;

    // Configurações das Skills
    const skillList = [
        { id: 'fogo', name: 'Bola de Fogo', icon: 'fa-fire', mana: 12, color: 'var(--skill-fogo)', desc: 'Lança uma esfera ardente que causa alto dano elemental.', power: '1.8x Intel' },
        { id: 'agua', name: 'Tempestade', icon: 'fa-cloud-showers-heavy', mana: 10, color: 'var(--skill-agua)', desc: 'Cria uma chuva pesada que causa dano e pode atordoar.', power: '1.2x Intel' },
        { id: 'terra', name: 'Esmagar', icon: 'fa-mountain', mana: 8, color: 'var(--skill-terra)', desc: 'Invoca pedras para esmagar o inimigo, reduzindo sua precisão.', power: 'Base + Cegueira' },
        { id: 'gelo', name: 'Lança de Gelo', icon: 'fa-icicles', mana: 15, color: '#a29bfe', desc: 'Congela o inimigo causando dano perfurante.', power: '2.0x Intel' }
    ];

    const monsterTemplates = [
        { name: "Lobo Negro", hpMin: 15, hpMax: 25, strMin: 3, strMax: 5, minLv: 1, element: 'terra', img: "https://cdn-icons-png.flaticon.com/512/616/616412.png" },
        { name: "Elemental", hpMin: 30, hpMax: 45, strMin: 5, strMax: 8, minLv: 3, element: 'fogo', img: "https://cdn-icons-png.flaticon.com/512/1000/1000994.png" }
    ];

    window.onload = () => {
        if(localStorage.getItem('rpg_save')) document.getElementById('continue-btn').style.display = 'flex';
    };

    function startNewGame() {
        p = { 
            lv: 1, hp: 30, maxHp: 30, mana: 20, maxMana: 20, 
            str: 5, int: 5, luk: 3, spd: 3, vit: 1, xp: 0, nextXp: 50, furia: 0,
            gold: 10, inventory: [], 
            skills: [], // Skill aprendidas (objetos {id, lv})
            skillPoints: 1,
            pendingPoints: 0,
            levels: { str: 1, spd: 1, int: 1, vit: 1 }
        };
        showGame();
        spawnMonster();
    }

    function showGame() { 
        document.getElementById('start-menu').style.display = 'none'; 
        document.getElementById('game-ui').style.display = 'flex'; 
    }

    function openSkillTree() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('skill-modal').style.display = 'block';
        renderSkillTree();
    }

    function renderSkillTree() {
        const container = document.getElementById('skill-tree-content');
        container.innerHTML = "";
        skillList.forEach(s => {
            const learnedSkill = p.skills.find(ps => ps.id === s.id);
            const card = document.createElement('div');
            card.className = `skill-card ${learnedSkill ? 'learned' : ''}`;
            card.innerHTML = `
                ${learnedSkill ? `<span class="skill-lv">LV ${learnedSkill.lv}</span>` : ''}
                <i class="fa-solid ${s.icon}" style="color: ${s.color}"></i>
                <span class="skill-name">${s.name}</span>
            `;
            card.onclick = () => openSkillDetail(s);
            container.appendChild(card);
        });
        document.getElementById('p-skill-points').innerText = p.skillPoints;
    }

    // NOVA ABA DE DETALHES (SUB-MENU)
    function openSkillDetail(skill) {
        const modal = document.getElementById('skill-detail-modal');
        const content = document.getElementById('skill-detail-content');
        const learned = p.skills.find(ps => ps.id === skill.id);
        
        modal.style.display = 'block';
        content.innerHTML = `
            <i class="fa-solid ${skill.icon}" style="font-size: 50px; color: ${skill.color}; margin-bottom: 15px;"></i>
            <h2 style="margin:0">${skill.name}</h2>
            <p style="font-size: 14px; opacity: 0.8; margin: 10px 0;">${skill.desc}</p>
            
            <div class="status-pill-grid">
                <div class="status-pill"><strong>PODER</strong> ${skill.power}</div>
                <div class="status-pill"><strong>CUSTO</strong> ${skill.mana} MP</div>
            </div>

            <button class="action-btn btn-heal" style="width: 100%; margin-bottom: 10px;" 
                onclick="confirmLearn('${skill.id}')" ${p.skillPoints <= 0 && !learned ? 'disabled' : ''}>
                ${learned ? 'SUBIR NÍVEL (1 PT)' : 'APRENDER SKILL (1 PT)'}
            </button>
            <button class="action-btn btn-def" style="width: 100%; background: #333;" onclick="closeSkillDetail()">VOLTAR</button>
        `;
    }

    function confirmLearn(skillId) {
        if(p.skillPoints > 0) {
            let existing = p.skills.find(s => s.id === skillId);
            if(existing) {
                existing.lv++;
            } else {
                const sBase = skillList.find(s => s.id === skillId);
                p.skills.push({ ...sBase, lv: 1 });
            }
            p.skillPoints--;
            typeLog("Habilidade aprimorada!", "#2ed573");
            closeSkillDetail();
            renderSkillTree();
            updateUI();
        }
    }

    function closeSkillDetail() { document.getElementById('skill-detail-modal').style.display = 'none'; }
    
    function closeAllModals() {
        document.querySelectorAll('.modal-base').forEach(m => m.style.display = 'none');
        document.getElementById('overlay').style.display = 'none';
    }

    // LOGICA DE JOGO ORIGINAL MANTIDA E ADAPTADA
    async function spawnMonster() {
        let data = monsterTemplates[Math.floor(Math.random() * monsterTemplates.length)];
        e = { ...data, hp: data.hpMin + p.lv*5, maxHp: data.hpMin + p.lv*5, str: data.strMin + p.lv };
        document.getElementById('enemy-img').src = e.img;
        updateUI();
        await typeLog(`${e.name} apareceu!`, "#f1c40f");
    }

    function updateUI() {
        document.getElementById('p-hp-bar').style.width = (p.hp/p.maxHp*100) + "%";
        document.getElementById('p-mana-bar').style.width = (p.mana/p.maxMana*100) + "%";
        document.getElementById('p-xp-bar').style.width = (p.xp/p.nextXp*100) + "%";
        document.getElementById('enemy-bar').style.width = (e.hp/e.maxHp*100) + "%";
        
        document.getElementById('p-hp').innerText = Math.ceil(p.hp);
        document.getElementById('p-mana').innerText = Math.ceil(p.mana);
        document.getElementById('p-gold').innerText = p.gold;
        document.getElementById('enemy-name').innerText = e.name;
        document.getElementById('enemy-hp').innerText = Math.ceil(e.hp);
        document.getElementById('enemy-max-hp').innerText = e.maxHp;

        // Botoes de upgrade
        document.querySelectorAll('.lvl-up-btn').forEach(btn => btn.style.display = p.pendingPoints > 0 ? 'block' : 'none');

        // Skills no combate
        for(let i=0; i<3; i++) {
            const btn = document.getElementById(`skill-slot-${i}`);
            if(p.skills[i]) {
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid ${p.skills[i].icon}"></i> <div class="skill-info">LV ${p.skills[i].lv}</div>`;
                btn.style.boxShadow = `inset 0 -4px 0 0 ${p.skills[i].color}`;
            } else {
                btn.disabled = true;
                btn.innerHTML = `<i class="fa-solid fa-lock"></i>`;
            }
        }
    }

    async function playerAction(tipo) {
        if(isTyping || p.hp <= 0) return;
        let dmg = Math.ceil(p.str + Math.random()*p.luk);
        e.hp -= dmg;
        applyDamageEffect();
        updateUI();
        await typeLog(`Você causou ${dmg} de dano!`);
        if(e.hp <= 0) win(); else enemyTurn();
    }

    async function useSkill(idx) {
        const sk = p.skills[idx];
        if(p.mana < sk.mana) return typeLog("Sem mana!", "#ff4757");
        p.mana -= sk.mana;
        let dmg = Math.ceil((p.int * 1.5) * sk.lv);
        e.hp -= dmg;
        updateUI();
        await typeLog(`Usou ${sk.name}: ${dmg} de dano!`, sk.color);
        if(e.hp <= 0) win(); else enemyTurn();
    }

    async function enemyTurn() {
        let dmg = Math.ceil(e.str);
        p.hp -= dmg;
        updateUI();
        await typeLog(`${e.name} atacou: -${dmg} HP`, "#ff4757");
        if(p.hp <= 0) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('death-modal').style.display = 'block';
        }
    }

    async function win() {
        p.xp += 30; p.gold += 10;
        await typeLog("Vitória! +30 XP +10 Gold", "#2ed573");
        if(p.xp >= p.nextXp) {
            p.lv++; p.xp = 0; p.pendingPoints = 1; p.skillPoints++;
            await typeLog("LEVEL UP! Ganhou +1 Ponto de Skill", "#ffa502");
        }
        spawnMonster();
    }

    function spendPoint(stat) {
        p.levels[stat]++;
        p[stat] += 2;
        p.pendingPoints = 0;
        updateUI();
    }

    async function typeLog(text, color = "#fff") {
        isTyping = true;
        const log = document.getElementById('game-log');
        const line = document.createElement('div');
        line.style.color = color;
        line.innerHTML = "> ";
        log.appendChild(line);
        for (let char of text) {
            line.innerHTML += char;
            log.scrollTop = log.scrollHeight;
            await new Promise(r => setTimeout(r, 10));
        }
        isTyping = false;
        await new Promise(r => setTimeout(r, 400));
    }

    function applyDamageEffect() {
        const img = document.getElementById('enemy-img');
        img.classList.add('take-damage');
        setTimeout(() => img.classList.remove('take-damage'), 400);
    }

    function openShop() { document.getElementById('overlay').style.display = 'block'; document.getElementById('shop-modal').style.display = 'block'; }
    function buyItem(type, btn) {
        if(p.gold >= 10 && p.inventory.length < 5) {
            p.gold -= 10;
            p.inventory.push(type === 'potion' ? {name: 'Poção HP', icon: 'fa-flask'} : {name: 'Poção MP', icon: 'fa-flask-vial'});
            updateUI();
        }
    }
</script>
</body>
</html>
