<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Visual Mastery Pro - Edição Luxo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --bg: #050508;
            --card: rgba(26, 26, 36, 0.95);
            --panel: rgba(30, 30, 45, 0.7);
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #ffa502;
            --mana: #1e90ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --skill-fogo: #ff9f43;
            --skill-agua: #54a0ff;
            --skill-terra: #1dd1a1;
            --skill-rest: #5352ed;
            --skill-def: #1e90ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%); 
            color: var(--text); 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TELAS --- */
        #start-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            z-index: 100;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
            margin-bottom: 40px;
        }

        .main-wrapper {
            display: none;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-menu { width: 280px; margin: 10px; font-size: 1.1rem; }

        .btn-exit {
            position: absolute; top: 20px; right: 25px;
            padding: 8px 15px !important; font-size: 12px !important;
            background: #441111 !important; min-height: auto !important;
        }

        #hero-sidebar {
            flex: 1; min-width: 280px; max-width: 320px;
            background: var(--panel); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 24px; border: 1px solid var(--border);
        }

        #game-container { 
            flex: 2; min-width: 350px; max-width: 550px; 
            background: var(--card); padding: 25px; 
            border-radius: 32px; border: 1px solid rgba(255,255,255,0.15);
            position: relative;
        }

        .attribute-card {
            background: rgba(0,0,0,0.3); margin-bottom: 10px;
            padding: 12px 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--accent);
        }

        .lvl-up-btn {
            width: 35px; height: 35px; background: var(--accent);
            color: #000; border-radius: 50%; border: none;
            font-weight: 900; font-size: 20px; cursor: pointer;
            display: none;
        }

        .enemy-card { 
            background: rgba(0,0,0,0.5); padding: 20px; 
            border-radius: 24px; text-align: center; margin-bottom: 20px;
        }
        
        .enemy-sprite-container {
            width: 180px; height: 180px; margin: 15px auto;
            display: flex; align-items: center; justify-content: center;
        }

        .enemy-sprite { width: 100%; height: 100%; object-fit: contain; }

        .status-bar { 
            background: #000; height: 14px; border-radius: 7px; margin: 8px 0; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1); 
        }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; }
        .hp-fill { background: linear-gradient(90deg, #ff4757, #ff6b81); }
        .mana-fill { background: linear-gradient(90deg, #1e90ff, #70a1ff); }
        .xp-fill { background: #a29bfe; }
        .furia-fill { background: #ffa502; }

        .log { 
            height: 120px; overflow-y: auto; background: rgba(0,0,0,0.8); padding: 15px; 
            border-radius: 16px; font-family: 'Fira Code', monospace; font-size: 12px; 
            margin-bottom: 20px; line-height: 1.5;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .magic-row { grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        
        button.action-btn { 
            padding: 15px 10px; font-family: 'Poppins'; font-weight: 700; border: none; 
            border-radius: 16px; color: white; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #2a2a35;
        }

        .btn-atk { box-shadow: inset 0 -4px 0 0 var(--primary); }
        .btn-heal { box-shadow: inset 0 -4px 0 0 var(--secondary); }
        .btn-def { box-shadow: inset 0 -4px 0 0 var(--skill-def); }
        .btn-rest { box-shadow: inset 0 -4px 0 0 var(--skill-rest); }
        .btn-ult { grid-column: span 2; box-shadow: inset 0 -4px 0 0 var(--accent); }

        .skill-info { font-size: 10px; font-weight: 400; opacity: 0.8; }
        .badge { font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 700; color: #000; }

        .take-damage { animation: damage-pulse 0.4s ease-in-out; }
        @keyframes damage-pulse {
            0% { transform: translateX(0); filter: brightness(2); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        /* --- LOJA E INV --- */
        .gold-container {
            background: rgba(255, 165, 2, 0.15); padding: 8px 15px;
            border-radius: 12px; border: 1px solid var(--accent);
            cursor: pointer; display: flex; align-items: center; gap: 10px;
        }

        #inventory-container { margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.4); border-radius: 20px; }
        .inventory-slots { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 10px; }
        .slot {
            aspect-ratio: 1/1; background: #1a1a2e; border: 2px solid #333;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px;
        }

        #shop-modal, #death-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #1a1a2e;
            padding: 30px; border-radius: 24px; border: 2px solid var(--accent);
            z-index: 1000; text-align: center; min-width: 300px;
        }
        
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
        }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    </style>
</head>
<body>

<div id="start-menu">
    <div class="game-title">MASTERY RPG</div>
    <button class="action-btn btn-atk btn-menu" onclick="startNewGame()">NOVO JOGO</button>
    <button id="continue-btn" class="action-btn btn-heal btn-menu" onclick="loadGame()" style="display: none;">CONTINUAR</button>
</div>

<div class="overlay" id="overlay" onclick="closeShop()"></div>

<div id="shop-modal">
    <h3 style="color: var(--accent); margin-top: 0;">LOJA DO ALQUIMISTA</h3>
    <div class="shop-grid">
        <button class="action-btn btn-heal" onclick="buyItem('potion')"><i class="fa-solid fa-flask"></i> POÇÃO (10G)</button>
        <button class="action-btn btn-atk" onclick="buyItem('boots')"><i class="fa-solid fa-boot-heeled"></i> BOTAS (25G)</button>
        <button class="action-btn btn-def" onclick="buyItem('shield')"><i class="fa-solid fa-shield-halved"></i> ESCUDO (30G)</button>
        <button class="action-btn btn-ult" onclick="buyItem('coin')"><i class="fa-solid fa-coins"></i> MOEDA (40G)</button>
    </div>
    <button class="action-btn btn-def" style="width: 100%; margin-top: 15px;" onclick="closeShop()">FECHAR</button>
</div>

<div id="death-modal">
    <h2 style="color: var(--primary);">VOCÊ MORREU!</h2>
    <button class="action-btn btn-heal" style="width: 100%;" onclick="restartGame()">REINICIAR</button>
</div>

<div class="main-wrapper" id="game-ui">
    <aside id="hero-sidebar">
        <div class="hero-header"><h2>LV <span id="p-lv">1</span></h2></div>
        <div class="attribute-card">FOR: <span id="stat-str">1</span> <button class="lvl-up-btn" onclick="spendPoint('str')">+</button></div>
        <div class="attribute-card">VEL: <span id="stat-spd">1</span> <button class="lvl-up-btn" onclick="spendPoint('spd')">+</button></div>
        <div class="attribute-card">INT: <span id="stat-int">1</span> <button class="lvl-up-btn" onclick="spendPoint('int')">+</button></div>
        <div class="attribute-card">SOR: <span id="stat-luk">1</span> <button class="lvl-up-btn" onclick="spendPoint('luk')">+</button></div>
        <div class="attribute-card">VIT: <span id="stat-vit">1</span> <button class="lvl-up-btn" onclick="spendPoint('vit')">+</button></div>
        <div class="status-bar"><div id="p-xp-bar" class="bar-fill xp-fill"></div></div>
    </aside>

    <main id="game-container">
        <button class="btn-exit" onclick="saveAndExit()">SAIR</button>
        <div class="enemy-card">
            <h3 id="enemy-name">---</h3>
            <div id="enemy-badges"></div>
            <div class="enemy-sprite-container"><img id="enemy-img" class="enemy-sprite"></div>
            <div class="status-bar"><div id="enemy-bar" class="bar-fill hp-fill"></div></div>
            <small><span id="enemy-hp">0</span> / <span id="enemy-max-hp">0</span> HP</small>
        </div>

        <div class="log" id="game-log"></div>

        <div class="actions" id="action-buttons">
            <button class="action-btn btn-atk" onclick="playerAction('fisico')">ATAQUE <div class="skill-info" id="val-atk"></div></button>
            <button class="action-btn btn-heal" onclick="playerHeal()">CURAR</button>
            <button class="action-btn btn-def" onclick="playerDefend()">DEFENDER</button>
            <button class="action-btn btn-rest" onclick="playerRest()">DESCANSAR</button>
        </div>

        <div id="inventory-container">
            <div style="display: flex; justify-content: space-between;">
                <small>INV</small>
                <div class="gold-container" onclick="openShop()"><i class="fa-solid fa-coins"></i> <span id="p-gold">0</span></div>
            </div>
            <div class="inventory-slots" id="p-slots">
                <div class="slot empty" onclick="useItem(0)"></div>
                <div class="slot empty" onclick="useItem(1)"></div>
                <div class="slot empty" onclick="useItem(2)"></div>
                <div class="slot empty" onclick="useItem(3)"></div>
                <div class="slot empty" onclick="useItem(4)"></div>
            </div>
        </div>
    </main>
</div>

<script>
// --- ÁUDIO ---
const AudioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(type) {
    const o = AudioCtx.createOscillator(); const g = AudioCtx.createGain();
    o.connect(g); g.connect(AudioCtx.destination); const now = AudioCtx.currentTime;
    if(type==='atk'){ o.type='square'; o.frequency.setValueAtTime(150,now); o.frequency.exponentialRampToValueAtTime(40,now+0.1); g.gain.setValueAtTime(0.1,now); o.start(); o.stop(now+0.1); }
    if(type==='mag'){ o.type='triangle'; o.frequency.setValueAtTime(400,now); o.frequency.exponentialRampToValueAtTime(800,now+0.2); g.gain.setValueAtTime(0.1,now); o.start(); o.stop(now+0.2); }
    if(type==='hit'){ o.type='sawtooth'; o.frequency.setValueAtTime(100,now); g.gain.setValueAtTime(0.1,now); o.start(); o.stop(now+0.2); }
    if(type==='buy'){ o.type='square'; o.frequency.setValueAtTime(880,now); g.gain.setValueAtTime(0.05,now); o.start(); o.stop(now+0.1); }
}

// --- LOGICA ---
let p, e, isTyping=false, isDefending=false;
const types=['fogo','agua','terra'];
const monsterTemplates=[
    {name:"Ratazana", hpMin:10, hpMax:15, str:2, img:"ratazana gigante.png", minLv:1},
    {name:"Esqueleto", hpMin:20, hpMax:30, str:4, img:"esqueleto.png", minLv:1}
];

function startNewGame() {
    p = { lv:1, hp:20, maxHp:20, mana:20, maxMana:20, str:5, int:5, luk:5, spd:5, vit:1, xp:0, nextXp:50, gold:0, inventory:[], pendingPoints:0, levels:{str:1,spd:1,int:1,luk:1,vit:1}, buffs:{boots:0,shield:0,coin:0} };
    showGame(); spawnMonster();
}

function showGame() { document.getElementById('start-menu').style.display='none'; document.getElementById('game-ui').style.display='flex'; }
function openShop() { document.getElementById('overlay').style.display='block'; document.getElementById('shop-modal').style.display='block'; }
function closeShop() { document.getElementById('overlay').style.display='none'; document.getElementById('shop-modal').style.display='none'; }

function buyItem(type) {
    const items = {
        potion: {cost:10, name:"Poção", heal:15, icon:"fa-flask"},
        boots: {cost:25, name:"Botas", type:"boots", dur:5, icon:"fa-boot-heeled"},
        shield: {cost:30, name:"Escudo", type:"shield", dur:2, icon:"fa-shield-halved"},
        coin: {cost:40, name:"Moeda", type:"coin", dur:3, icon:"fa-coins"}
    };
    const item = items[type];
    if(p.gold >= item.cost && p.inventory.length < 5) {
        p.gold -= item.cost; p.inventory.push(item); playSound('buy'); updateUI();
    }
}

function useItem(idx) {
    if(p.inventory[idx]) {
        const item = p.inventory[idx];
        if(item.heal) { p.hp = Math.min(p.maxHp, p.hp+item.heal); playSound('mag'); }
        else { p.buffs[item.type] = item.dur; playSound('buy'); }
        p.inventory.splice(idx,1); updateUI();
    }
}

async function typeLog(txt, col="#00ff9d") {
    isTyping=true; const log=document.getElementById('game-log'); const l=document.createElement('div');
    l.style.color=col; l.innerHTML="> "; log.appendChild(l);
    for(let c of txt){ l.innerHTML+=c; log.scrollTop=log.scrollHeight; await new Promise(r=>setTimeout(r,15)); }
    isTyping=false; await new Promise(r=>setTimeout(r,400));
}

function spawnMonster() {
    let data = monsterTemplates[Math.floor(Math.random()*monsterTemplates.length)];
    e = { ...data, hp: data.hpMin, maxHp: data.hpMin, elem: types[Math.floor(Math.random()*3)] };
    document.getElementById('enemy-img').src = e.img; updateUI();
    typeLog(e.name + " apareceu!");
}

function updateUI() {
    document.getElementById('p-hp-bar').style.width = (p.hp/p.maxHp*100)+"%";
    document.getElementById('enemy-bar').style.width = (e.hp/e.maxHp*100)+"%";
    document.getElementById('p-gold').innerText = p.gold;
    document.getElementById('p-lv').innerText = p.lv;
    document.getElementById('enemy-hp').innerText = e.hp;
    document.getElementById('enemy-max-hp').innerText = e.maxHp;
    ['str','spd','int','luk','vit'].forEach(s => {
        document.getElementById('stat-'+s).innerText = p.levels[s];
    });
    document.querySelectorAll('.lvl-up-btn').forEach(b => b.style.display = p.pendingPoints>0?'inline':'none');
    document.querySelectorAll('.slot').forEach((s,i) => {
        if(p.inventory[i]) s.innerHTML = `<i class="fa-solid ${p.inventory[i].icon}"></i>`;
        else s.innerHTML = "";
    });
}

async function playerAction(t) {
    if(isTyping) return; toggleButtons(true);
    let d = Math.ceil(p.str * (Math.random()+0.5));
    e.hp -= d; playSound('atk'); applyDamageEffect(); updateUI();
    await typeLog("Você causou " + d + " de dano!");
    if(e.hp<=0) win(); else enemyTurn();
}

async function enemyTurn() {
    let esc = (p.spd*2) + (p.buffs.coin>0?40:0);
    if(Math.random()*100 < esc) await typeLog("Esquivou!");
    else {
        let d = Math.ceil(e.str);
        if(p.buffs.shield > 0) d = Math.ceil(d*0.7);
        p.hp -= d; playSound('hit'); updateUI();
        await typeLog("Inimigo causou " + d + " de dano!");
    }
    for(let b in p.buffs) if(p.buffs[b]>0) p.buffs[b]--;
    if(p.hp<=0) document.getElementById('death-modal').style.display='block';
    else toggleButtons(false);
}

function win() { p.gold += 15; p.xp += 30; typeLog("Venceu! +15G").then(() => spawnMonster()); }
function toggleButtons(s) { document.querySelectorAll('.action-btn').forEach(b => b.disabled=s); }
function applyDamageEffect() { document.getElementById('enemy-img').classList.add('take-damage'); setTimeout(()=>document.getElementById('enemy-img').classList.remove('take-damage'),400); }
function spendPoint(s) { p.levels[s]++; p.pendingPoints--; updateUI(); }
function playerHeal() { p.hp = Math.min(p.maxHp, p.hp+10); updateUI(); enemyTurn(); }
function playerDefend() { isDefending=true; enemyTurn(); }
function playerRest() { p.mana = p.maxMana; updateUI(); enemyTurn(); }
</script>
</body>
</html>
