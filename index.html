<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Visual Mastery Pro - Edição Luxo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --bg: #050508;
            --card: rgba(26, 26, 36, 0.95);
            --panel: rgba(30, 30, 45, 0.7);
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #ffa502;
            --mana: #1e90ff;
            --gold: #ffd700;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            
            --skill-fogo: #ff9f43;
            --skill-agua: #54a0ff;
            --skill-terra: #1dd1a1;
            --skill-rest: #5352ed;
            --skill-def: #1e90ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%); 
            color: var(--text); 
            margin: 0; padding: 10px; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TELAS --- */
        #start-menu {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 80vh; text-align: center;
        }

        .game-title {
            font-size: clamp(2rem, 8vw, 3rem); font-weight: 800; color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.4); margin-bottom: 40px;
        }

        .main-wrapper { display: none; gap: 20px; width: 100%; max-width: 1000px; flex-wrap: wrap; justify-content: center; }

        /* OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        /* --- SIDEBAR & CONTAINER --- */
        #hero-sidebar {
            flex: 1; min-width: 300px; max-width: 320px;
            background: var(--panel); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 24px; border: 1px solid var(--border);
        }

        #game-container { 
            flex: 2; min-width: 320px; max-width: 550px; 
            background: var(--card); padding: 20px; border-radius: 32px; 
            border: 1px solid rgba(255,255,255,0.15); position: relative;
        }

        /* INVENTÁRIO */
        .inventory-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; }
        .inv-slot {
            aspect-ratio: 1; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative; font-size: 1.2rem;
        }
        .inv-slot:hover { border-color: var(--accent); }
        .slot-count {
            position: absolute; bottom: 2px; right: 4px; font-size: 10px;
            background: var(--accent); color: #000; padding: 0 4px; border-radius: 4px; font-weight: 800;
        }

        /* --- COMPONENTES --- */
        .attribute-card {
            background: rgba(0,0,0,0.3); margin-bottom: 8px; padding: 10px 15px;
            border-radius: 12px; display: flex; justify-content: space-between;
            align-items: center; border-left: 4px solid var(--accent);
        }

        .gold-card { border-left-color: var(--gold); background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent); }

        .lvl-up-btn {
            width: 30px; height: 30px; background: var(--accent); color: #000;
            border-radius: 50%; border: none; font-weight: 900; cursor: pointer; display: none;
        }

        .enemy-card { 
            background: rgba(0,0,0,0.5); padding: 20px; border-radius: 24px; 
            text-align: center; margin-bottom: 20px; border: 1px solid var(--border);
        }
        
        .enemy-sprite-container { width: 160px; height: 160px; margin: 10px auto; display: flex; align-items: center; justify-content: center; }
        .enemy-sprite { width: 100%; height: 100%; object-fit: contain; image-rendering: pixelated; }

        .status-bar { background: #000; height: 12px; border-radius: 6px; margin: 5px 0; overflow: hidden; border: 1px solid var(--border); }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; }
        .hp-fill { background: linear-gradient(90deg, #ff4757, #ff6b81); }
        .mana-fill { background: linear-gradient(90deg, #1e90ff, #70a1ff); }
        .xp-fill { background: #a29bfe; }
        .furia-fill { background: #ffa502; }

        .log { 
            height: 100px; overflow-y: auto; background: rgba(0,0,0,0.8); padding: 12px; 
            border-radius: 16px; font-family: 'Fira Code', monospace; font-size: 11px; 
            margin-bottom: 15px; border: 1px solid var(--border);
        }

        /* BOTÕES */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .magic-row { grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        button.action-btn { 
            padding: 12px 5px; font-family: 'Poppins'; font-weight: 700; border: none; 
            border-radius: 14px; color: white; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; background: #2a2a35;
        }
        button.action-btn i { margin-bottom: 4px; font-size: 16px; }
        .skill-info { font-size: 9px; opacity: 0.8; font-weight: 400; }
        
        .btn-atk { box-shadow: inset 0 -3px 0 0 var(--primary); }
        .btn-heal { box-shadow: inset 0 -3px 0 0 var(--secondary); }
        .btn-def { box-shadow: inset 0 -3px 0 0 var(--skill-def); }
        .btn-rest { box-shadow: inset 0 -3px 0 0 var(--skill-rest); }
        .btn-ult { grid-column: span 2; box-shadow: inset 0 -3px 0 0 var(--accent); background: #3d2b00; }

        .btn-mag.fogo { box-shadow: inset 0 -3px 0 0 var(--skill-fogo); }
        .btn-mag.agua { box-shadow: inset 0 -3px 0 0 var(--skill-agua); }
        .btn-mag.terra { box-shadow: inset 0 -3px 0 0 var(--skill-terra); }

        .btn-exit { position: absolute; top: 15px; right: 15px; font-size: 10px !important; padding: 5px 10px !important; background: #441111 !important; }

        .take-damage { animation: damage-pulse 0.4s; }
        @keyframes damage-pulse {
            0% { transform: translateX(0); filter: brightness(2) red; }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
            100% { transform: translateX(0); filter: none; }
        }
    </style>
</head>
<body>

<div id="death-screen" class="overlay">
    <h1 style="color: var(--primary); font-size: 3.5rem; margin-bottom: 10px;">VOCÊ MORREU</h1>
    <p style="margin-bottom: 30px; opacity: 0.7;">Sua jornada foi interrompida...</p>
    <button class="action-btn btn-heal" style="width: 250px; margin-bottom: 15px;" onclick="tryAgain()">
        <i class="fa-solid fa-rotate-right"></i> TENTAR NOVAMENTE
    </button>
    <button class="action-btn btn-atk" style="width: 250px;" onclick="exitToMenu()">
        <i class="fa-solid fa-door-open"></i> SAIR
    </button>
</div>

<div id="shop-screen" class="overlay">
    <div style="background: var(--card); padding: 30px; border-radius: 24px; border: 2px solid var(--accent); max-width: 350px; width: 90%;">
        <h2 style="color: var(--gold); margin-top: 0;"><i class="fa-solid fa-shop"></i> LOJA</h2>
        <p>Seu Ouro: <span id="shop-gold-val">0</span> G</p>
        <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
        <div class="attribute-card" style="cursor: pointer;" onclick="buyPotion()">
            <div class="attr-info"><i class="fa-solid fa-flask" style="color: var(--secondary)"></i> Poção de Vida</div>
            <div class="attr-value">50 G</div>
        </div>
        <button class="action-btn btn-atk" style="width: 100%; margin-top: 20px;" onclick="toggleShop(false)">FECHAR</button>
    </div>
</div>

<div id="start-menu">
    <div class="game-title">MASTERY RPG</div>
    <button class="action-btn btn-atk" style="width: 280px; margin-bottom: 15px;" onclick="startNewGame()">NOVO JOGO</button>
    <button id="continue-btn" class="action-btn btn-heal" style="width: 280px; display: none;" onclick="loadGame()">CONTINUAR</button>
</div>

<div class="main-wrapper" id="game-ui">
    <aside id="hero-sidebar">
        <div class="hero-header">
            <small>NÍVEL <span id="p-lv">1</span></small>
            <h2>GUERREIRO</h2>
        </div>

        <div id="stats-container">
            </div>

        <div class="attribute-card gold-card" onclick="toggleShop(true)" style="cursor: pointer;">
            <div class="attr-info"><i class="fa-solid fa-coins"></i> OURO / LOJA</div>
            <div class="attr-value"><span id="p-gold">0</span> G</div>
        </div>

        <div style="margin-top: 15px;">
            <small><i class="fa-solid fa-box"></i> INVENTÁRIO (5 SLOTS)</small>
            <div class="inventory-grid" id="inventory">
                <div class="inv-slot" onclick="usePotion()"><i class="fa-solid fa-flask" style="opacity: 0.2;"></i></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <small>EXPERIÊNCIA</small>
            <div class="status-bar"><div id="p-xp-bar" class="bar-fill xp-fill"></div></div>
        </div>
    </aside>

    <main id="game-container">
        <button class="action-btn btn-exit" onclick="saveAndExit()">SAIR</button>

        <div class="enemy-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 id="enemy-name" style="margin:0">INIMIGO</h3>
                <div id="enemy-badges"></div>
            </div>
            <div class="enemy-sprite-container"><img id="enemy-img" src="" class="enemy-sprite"></div>
            <div class="status-bar"><div id="enemy-bar" class="bar-fill hp-fill"></div></div>
            <small><span id="enemy-hp">0</span> / <span id="enemy-max-hp">0</span> HP</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <div>
                <small>VIDA: <span id="p-hp">0</span>/<span id="p-max-hp">0</span></small>
                <div class="status-bar"><div id="p-hp-bar" class="bar-fill hp-fill"></div></div>
            </div>
            <div>
                <small>MANA: <span id="p-mana">0</span></small>
                <div class="status-bar"><div id="p-mana-bar" class="bar-fill mana-fill"></div></div>
            </div>
        </div>

        <div class="log" id="game-log"></div>

        <div class="actions" id="action-buttons">
            <button class="action-btn btn-atk" onclick="playerAction('fisico')">
                <i class="fa-solid fa-sword"></i> ESPADADA <div class="skill-info" id="val-atk">-</div>
            </button>
            <button class="action-btn btn-heal" onclick="playerHeal()">
                <i class="fa-solid fa-hand-holding-medical"></i> CURAR <div class="skill-info" id="val-heal">-</div>
            </button>
            <button class="action-btn btn-def" onclick="playerDefend()">
                <i class="fa-solid fa-shield-halved"></i> DEFENDER <div class="skill-info">REDUZ DANO</div>
            </button>
            <button class="action-btn btn-rest" onclick="playerRest()">
                <i class="fa-solid fa-bed"></i> DESCANSAR <div class="skill-info" id="val-rest">-</div>
            </button>
            <button id="ult-btn" class="action-btn btn-ult" onclick="useUltimate()">
                <i class="fa-solid fa-sun"></i> GOLPE SUPREMO <div class="skill-info">DANO MASSIVO</div>
            </button>
            
            <div class="magic-row">
                <button class="action-btn btn-mag fogo" onclick="playerAction('fogo')">FOGO <div class="skill-info" id="eff-fogo">-</div></button>
                <button class="action-btn btn-mag agua" onclick="playerAction('agua')">ÁGUA <div class="skill-info" id="eff-agua">-</div></button>
                <button class="action-btn btn-mag terra" onclick="playerAction('terra')">TERRA <div class="skill-info" id="eff-terra">-</div></button>
            </div>
        </div>
    </main>
</div>

<script>
    let p, e, isTyping = false, isDefending = false;
    const types = ['fogo', 'agua', 'terra'];
    const elems = { 
        fogo: { cor: '#ff9f43', fraqueza: 'agua', resiste: 'terra' }, 
        agua: { cor: '#54a0ff', fraqueza: 'terra', resiste: 'fogo' }, 
        terra: { cor: '#1dd1a1', fraqueza: 'fogo', resiste: 'agua' } 
    };

    const monsterTemplates = [
        { name: "Ratazana", hpMin: 5, hpMax: 8, strMin: 1.2, strMax: 2.5, minLv: 1, type: 'basic', img: "ratazana gigante.png" },
        { name: "Esqueleto", hpMin: 8, hpMax: 12, strMin: 2, strMax: 3.5, minLv: 1, type: 'basic', img: "esqueleto.png" },
        { name: "Ogro", hpMultMin: 1.0, hpMultMax: 1.2, strMultMin: 0.9, strMultMax: 1.1, minLv: 5, type: 'proportional', img: "ogro.png" },
        { name: "Vampiro", hpMultMin: 1.1, hpMultMax: 1.3, strMultMin: 0.8, strMultMax: 1.0, minLv: 10, type: 'proportional', img: "vampiro.png" }
    ];

    window.onload = () => {
        renderStats();
        if(localStorage.getItem('rpg_save')) document.getElementById('continue-btn').style.display = 'block';
    };

    function renderStats() {
        const stats = [
            { id: 'str', name: 'Força', icon: 'fa-hand-fist' },
            { id: 'spd', name: 'Velocidade', icon: 'fa-bolt' },
            { id: 'int', name: 'Inteligência', icon: 'fa-brain' },
            { id: 'luk', name: 'Sorte', icon: 'fa-clover' },
            { id: 'vit', name: 'Vitalidade', icon: 'fa-heart-pulse' }
        ];
        document.getElementById('stats-container').innerHTML = stats.map(s => `
            <div class="attribute-card">
                <div class="attr-info"><i class="fa-solid ${s.icon}"></i> ${s.name} NVL <span id="stat-${s.id}">1</span></div>
                <button class="lvl-up-btn" onclick="spendPoint('${s.id}')">+</button>
            </div>
        `).join('');
    }

    function startNewGame() {
        p = { 
            lv: 1, hp: 20, maxHp: 20, mana: 20, maxMana: 20, 
            str: 5, int: 5, luk: 3, spd: 3, vit: 1, xp: 0, nextXp: 50, furia: 0, gold: 50,
            potions: 1, pendingPoints: 0,
            levels: { str: 1, spd: 1, int: 1, luk: 1, vit: 1 }
        };
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        spawnMonster();
    }

    function saveAndExit() {
        localStorage.setItem('rpg_save', JSON.stringify({p, e}));
        location.reload();
    }

    function loadGame() {
        const saved = JSON.parse(localStorage.getItem('rpg_save'));
        p = saved.p; e = saved.e;
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        updateUI();
        typeLog("Bem-vindo de volta!", "#2ed573");
    }

    // --- SISTEMA DE LOJA ---
    function toggleShop(show) {
        document.getElementById('shop-screen').style.display = show ? 'flex' : 'none';
        document.getElementById('shop-gold-val').innerText = p.gold;
    }

    function buyPotion() {
        if (p.gold >= 50) {
            p.gold -= 50; p.potions++;
            updateUI(); toggleShop(true);
            typeLog("Comprou Poção de Vida!", "#2ed573");
        } else {
            alert("Ouro insuficiente!");
        }
    }

    async function usePotion() {
        if (p.potions > 0 && p.hp > 0 && !isTyping) {
            p.potions--;
            const heal = Math.ceil(p.maxHp * 0.4);
            p.hp = Math.min(p.maxHp, p.hp + heal);
            updateUI();
            await typeLog(`Usou Poção: +${heal} HP`, "#2ed573");
        }
    }

    // --- COMBATE ---
    function getRandom(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function getRandomFloat(min, max) { return Math.random() * (max - min) + min; }

    async function spawnMonster() {
        let avail = monsterTemplates.filter(m => p.lv >= m.minLv);
        let data = avail[Math.floor(Math.random() * avail.length)];
        const randomElem = types[Math.floor(Math.random() * types.length)];
        
        let hp = data.type === 'proportional' ? p.maxHp * getRandomFloat(data.hpMultMin, data.hpMultMax) : getRandom(data.hpMin, data.hpMax) + (p.lv * 2);
        let str = data.type === 'proportional' ? p.str * getRandomFloat(data.strMultMin, data.strMultMax) : getRandomFloat(data.strMin, data.strMax) + (p.lv * 0.3);

        e = { ...data, elem: randomElem, maxHp: Math.ceil(hp), hp: Math.ceil(hp), str: str };
        updateUI();
        await typeLog(`${e.name} apareceu!`, "#f1c40f");
        toggleButtons(false);
    }

    function updateUI() {
        // Barras
        document.getElementById('p-hp-bar').style.width = (p.hp/p.maxHp*100) + "%";
        document.getElementById('p-mana-bar').style.width = (p.mana/p.maxMana*100) + "%";
        document.getElementById('enemy-bar').style.width = (e.hp/e.maxHp*100) + "%";
        document.getElementById('p-xp-bar').style.width = (p.xp/p.nextXp*100) + "%";

        // Textos
        document.getElementById('p-hp').innerText = Math.ceil(p.hp);
        document.getElementById('p-max-hp').innerText = p.maxHp;
        document.getElementById('p-mana').innerText = Math.ceil(p.mana);
        document.getElementById('p-gold').innerText = p.gold;
        document.getElementById('p-lv').innerText = p.lv;
        document.getElementById('enemy-name').innerText = e.name;
        document.getElementById('enemy-hp').innerText = Math.ceil(e.hp);
        document.getElementById('enemy-max-hp').innerText = e.maxHp;
        document.getElementById('enemy-img').src = e.img;

        // Inventário
        const slot = document.querySelector('.inv-slot');
        slot.innerHTML = p.potions > 0 ? `<i class="fa-solid fa-flask" style="color:var(--secondary)"></i><span class="slot-count">${p.potions}</span>` : `<i class="fa-solid fa-flask" style="opacity:0.2"></i>`;

        // Atributos
        for(let s in p.levels) document.getElementById(`stat-${s}`).innerText = p.levels[s];
        document.querySelectorAll('.lvl-up-btn').forEach(b => b.style.display = p.pendingPoints > 0 ? 'block' : 'none');

        // Botões info
        document.getElementById('val-atk').innerText = `${Math.floor(p.str*0.5)}-${Math.ceil(p.str)} Dano`;
        document.getElementById('val-heal').innerText = `8 MP | +${Math.floor(p.int * 1.5)}`;
        document.getElementById('val-rest').innerText = `+${p.int} MP`;
        document.getElementById('ult-btn').style.display = p.furia >= 100 ? 'flex' : 'none';

        // Efetividade
        types.forEach(t => {
            let label = document.getElementById(`eff-${t}`);
            if (elems[e.elem].fraqueza === t) label.innerText = "EFET.";
            else if (elems[e.elem].resiste === t) label.innerText = "FRACO";
            else label.innerText = "NEUTRO";
        });
        
        const badgeColor = elems[e.elem].cor;
        document.getElementById('enemy-badges').innerHTML = `<span class="badge" style="background: ${badgeColor}">${e.elem.toUpperCase()}</span>`;
    }

    async function playerAction(tipo) {
        if(isTyping || p.hp <= 0) return;
        toggleButtons(true);
        isDefending = false;
        
        let dmg;
        if (tipo === 'fisico') {
            dmg = getRandomFloat(p.str * 0.5, p.str);
        } else {
            if (p.mana < 10) { await typeLog("Sem mana!"); toggleButtons(false); return; }
            p.mana -= 10;
            dmg = getRandomFloat(p.int * 0.8, p.int * 1.2);
            if (elems[e.elem].fraqueza === tipo) dmg *= 1.5;
            if (elems[e.elem].resiste === tipo) dmg *= 0.6;
        }

        if (Math.random() * 100 < p.luk) { dmg *= 2; await typeLog("CRÍTICO!", "#ffa502"); }
        
        dmg = Math.ceil(dmg);
        applyDamageEffect();
        e.hp -= dmg; updateUI();
        await typeLog(`Atacou ${tipo.toUpperCase()}: ${dmg} dano`);
        
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    async function enemyTurn() {
        if (Math.random() * 100 < p.spd * 2) {
            await typeLog("Você esquivou!", "#3498db");
        } else {
            let dmg = Math.ceil(getRandomFloat(e.str * 0.7, e.str));
            if(isDefending) { dmg = Math.ceil(dmg * 0.5); await typeLog("Defesa bloqueou dano!", "#1e90ff"); }
            p.hp -= dmg; p.furia = Math.min(100, p.furia + 25);
            await typeLog(`${e.name} atacou: -${dmg} HP`, "#ff4757");
        }
        updateUI();
        if(p.hp <= 0) showDeathScreen(); else toggleButtons(false);
    }

    function showDeathScreen() {
        document.getElementById('death-screen').style.display = 'flex';
    }

    function tryAgain() {
        p.hp = p.maxHp; p.mana = p.maxMana; p.furia = 0;
        document.getElementById('death-screen').style.display = 'none';
        spawnMonster();
    }

    function exitToMenu() {
        localStorage.removeItem('rpg_save');
        location.reload();
    }

    async function win() {
        let xp = 25 + (p.lv * 15);
        let gold = getRandom(15, 30) + (p.lv * 5);
        p.xp += xp; p.gold += gold;
        await typeLog(`VITÓRIA! +${xp} XP | +${gold} G`, "#2ecc71");
        if(p.xp >= p.nextXp) { p.pendingPoints++; await typeLog("LEVEL UP!", "#ffa502"); }
        if(p.pendingPoints === 0) spawnMonster(); else updateUI();
    }

    function spendPoint(stat) {
        p.levels[stat]++;
        if(stat === 'vit') p.maxHp += 15; else p[stat] += 2;
        p.lv++; p.pendingPoints = 0; p.hp = p.maxHp; p.xp = 0; p.nextXp = Math.ceil(p.nextXp * 1.5);
        updateUI(); spawnMonster();
    }

    async function playerHeal() {
        if (p.mana < 8) return; p.mana -= 8;
        let heal = Math.ceil(p.int * 1.5);
        p.hp = Math.min(p.maxHp, p.hp + heal);
        updateUI(); await typeLog(`Curou ${heal} HP`); await enemyTurn();
    }

    async function playerRest() { p.mana = Math.min(p.maxMana, p.mana + p.int); updateUI(); await typeLog("Descansou..."); await enemyTurn(); }
    function playerDefend() { isDefending = true; typeLog("Em guarda!").then(() => enemyTurn()); }

    async function useUltimate() {
        p.furia = 0; let dmg = p.str * 3; e.hp -= dmg; updateUI();
        await typeLog("ULTIMATE ATIVADA!", "#ffa502");
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    async function typeLog(text, color = "#00ff9d") {
        isTyping = true; const log = document.getElementById('game-log');
        const line = document.createElement('div'); line.style.color = color;
        line.innerHTML = "> "; log.appendChild(line);
        for (let char of text) { line.innerHTML += char; log.scrollTop = log.scrollHeight; await new Promise(r => setTimeout(r, 15)); }
        isTyping = false; await new Promise(r => setTimeout(r, 400));
    }

    function applyDamageEffect() {
        const img = document.getElementById('enemy-img');
        img.classList.add('take-damage');
        setTimeout(() => img.classList.remove('take-damage'), 400);
    }

    function toggleButtons(state) { document.querySelectorAll('#action-buttons button').forEach(b => b.disabled = state); }
</script>
</body>
