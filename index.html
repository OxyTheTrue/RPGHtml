<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Visual Mastery Pro - Edição Luxo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --bg: #050508;
            --card: rgba(26, 26, 36, 0.95);
            --panel: rgba(30, 30, 45, 0.7);
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #ffa502;
            --mana: #1e90ff;
            --gold: #ffd700;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            
            --skill-fogo: #ff9f43;
            --skill-agua: #54a0ff;
            --skill-terra: #1dd1a1;
            --skill-rest: #5352ed;
            --skill-def: #1e90ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%); 
            color: var(--text); 
            margin: 0; padding: 10px; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TELAS --- */
        #start-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            z-index: 100;
            width: 100%;
        }

        .game-title {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .main-wrapper {
            display: none; 
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
            justify-content: center;
            padding-bottom: 40px;
        }

        /* --- OVERLAYS (MORTE E LOJA) --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; text-align: center;
        }

        .death-title { font-size: 4rem; color: var(--primary); font-weight: 800; margin-bottom: 20px; }
        
        .shop-container {
            background: var(--card); border: 2px solid var(--accent);
            padding: 30px; border-radius: 24px; width: 90%; max-width: 400px;
        }

        /* --- ESTILO DOS BOTÕES --- */
        .btn-menu { width: 100%; max-width: 280px; margin: 10px; font-size: 1.1rem; }
        .btn-exit {
            position: absolute; top: 20px; right: 20px;
            padding: 8px 15px !important; font-size: 12px !important;
            background: #441111 !important; min-height: auto !important; z-index: 10;
        }

        #hero-sidebar {
            flex: 1; min-width: 300px; max-width: 320px;
            background: var(--panel); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 24px; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); order: 1; 
        }

        /* --- INVENTÁRIO --- */
        .inventory-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 10px;
        }
        .inv-slot {
            aspect-ratio: 1; background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 18px; position: relative;
        }
        .inv-slot:hover { border-color: var(--accent); }
        .inv-slot .count { 
            position: absolute; bottom: 2px; right: 4px; font-size: 10px; 
            background: var(--accent); color: black; padding: 0 4px; border-radius: 4px; font-weight: 800;
        }

        #game-container { 
            flex: 2; min-width: 300px; max-width: 550px; 
            background: var(--card); padding: 20px; border-radius: 32px; 
            border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative; order: 2; 
        }

        @media (max-width: 768px) {
            .main-wrapper { flex-direction: column; align-items: center; }
            #game-container { order: 1; width: 100%; }
            #hero-sidebar { order: 2; width: 100%; max-width: 100%; }
            .game-title { margin-top: 20px; }
        }

        .hero-header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; }
        .hero-header h2 { margin: 0; color: var(--accent); font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        .attribute-card {
            background: rgba(0,0,0,0.3); margin-bottom: 10px; padding: 12px 15px;
            border-radius: 12px; display: flex; justify-content: space-between;
            align-items: center; border-left: 4px solid var(--accent); transition: all 0.3s ease;
        }

        .gold-card { border-left-color: var(--gold); background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent); margin-top: 15px; }
        .gold-card i { color: var(--gold) !important; animation: coin-spin 3s infinite linear; }
        
        @keyframes coin-spin { 0% { transform: rotateY(0deg); } 50% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        .attr-info i { color: var(--accent); margin-right: 10px; width: 20px; text-align: center; }
        .attr-info { font-weight: 700; font-size: 14px; text-transform: uppercase; color: #ccc; }
        .attr-value { color: #fff; font-size: 16px; margin-left: 5px; }

        .lvl-up-btn {
            width: 35px; height: 35px; background: var(--accent); color: #000;
            border-radius: 50%; border: none; font-weight: 900; font-size: 20px;
            cursor: pointer; box-shadow: 0 0 15px var(--accent); animation: pulse 1.5s infinite; display: none;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .enemy-card { 
            background: rgba(0,0,0,0.5); padding: 20px; border-radius: 24px; text-align: center; 
            margin-bottom: 20px; border: 1px solid var(--border); margin-top: 30px;
        }
        
        .enemy-sprite-container {
            width: 100%; max-width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            margin: 15px auto; display: flex; align-items: center; justify-content: center;
        }

        .enemy-sprite { width: 100%; height: 100%; object-fit: contain; image-rendering: pixelated; }

        .status-bar { background: #000; height: 14px; border-radius: 7px; margin: 8px 0; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; }
        .hp-fill { background: linear-gradient(90deg, #ff4757, #ff6b81); box-shadow: 0 0 10px rgba(255,71,87,0.5); }
        .mana-fill { background: linear-gradient(90deg, #1e90ff, #70a1ff); box-shadow: 0 0 10px rgba(30,144,255,0.5); }
        .xp-fill { background: #a29bfe; }
        .furia-fill { background: #ffa502; }

        .log { 
            height: 120px; overflow-y: auto; background: rgba(0,0,0,0.8); padding: 15px; 
            border-radius: 16px; font-family: 'Fira Code', monospace; font-size: 12px; 
            margin-bottom: 20px; border: 1px solid var(--border); line-height: 1.5;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .magic-row { grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 5px; }
        
        button.action-btn { 
            padding: 15px 10px; font-family: 'Poppins'; font-weight: 700; border: none; 
            border-radius: 16px; color: white; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-transform: uppercase; background: #2a2a35; position: relative; overflow: hidden;
        }
        button.action-btn i { margin-bottom: 5px; font-size: 18px; }
        .btn-mag .bg-icon { position: absolute; font-size: 50px; opacity: 0.15; z-index: 0; pointer-events: none; }
        button.action-btn:hover:not(:disabled) { transform: translateY(-3px); filter: brightness(1.3); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-atk { box-shadow: inset 0 -4px 0 0 var(--primary), 0 4px 12px rgba(255, 71, 87, 0.4); }
        .btn-heal { box-shadow: inset 0 -4px 0 0 var(--secondary), 0 4px 12px rgba(46, 213, 115, 0.4); }
        .btn-def { box-shadow: inset 0 -4px 0 0 var(--skill-def), 0 4px 12px rgba(30, 144, 255, 0.4); }
        .btn-rest { box-shadow: inset 0 -4px 0 0 var(--skill-rest), 0 4px 12px rgba(83, 82, 237, 0.4); }
        .btn-ult { grid-column: span 2; box-shadow: inset 0 -4px 0 0 var(--accent), 0 6px 15px rgba(255, 165, 2, 0.5); }
        .btn-mag.fogo { box-shadow: inset 0 -4px 0 0 var(--skill-fogo); }
        .btn-mag.agua { box-shadow: inset 0 -4px 0 0 var(--skill-agua); }
        .btn-mag.terra { box-shadow: inset 0 -4px 0 0 var(--skill-terra); }

        .skill-info { font-size: 10px; font-weight: 400; opacity: 0.8; margin-top: 2px; }
        .take-damage { animation: damage-pulse 0.4s ease-in-out; }

        @keyframes damage-pulse {
            0% { transform: translateX(0); filter: brightness(2) sepia(1) saturate(20) hue-rotate(-50deg); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); filter: none; }
        }
    </style>
</head>
<body>

<div id="death-screen" class="overlay">
    <div class="death-title">VOCÊ MORREU</div>
    <button class="action-btn btn-heal btn-menu" onclick="restartBattle()">
        <i class="fa-solid fa-rotate-left"></i> TENTAR NOVAMENTE
    </button>
    <button class="action-btn btn-atk btn-menu" onclick="exitToMenu()">
        <i class="fa-solid fa-door-open"></i> SAIR
    </button>
</div>

<div id="shop-screen" class="overlay">
    <div class="shop-container">
        <h3>MERCADOR MÍSTICO</h3>
        <p>Seu Gold: <span id="shop-gold">0</span> G</p>
        <div class="attribute-card" style="cursor: pointer; border-left-color: var(--secondary);" onclick="buyPotion()">
            <div class="attr-info"><i class="fa-solid fa-flask"></i> Poção de Vida</div>
            <div class="attr-value">50 G</div>
        </div>
        <button class="action-btn btn-atk btn-menu" style="max-width: 100%;" onclick="toggleShop(false)">FECHAR</button>
    </div>
</div>

<div id="start-menu">
    <div class="game-title">MASTERY RPG</div>
    <button class="action-btn btn-atk btn-menu" onclick="startNewGame()">
        <i class="fa-solid fa-play"></i> NOVO JOGO
    </button>
    <button id="continue-btn" class="action-btn btn-heal btn-menu" onclick="loadGame()" style="display: none;">
        <i class="fa-solid fa-forward"></i> CONTINUAR
    </button>
</div>

<div class="main-wrapper" id="game-ui">
    <aside id="hero-sidebar">
        <div class="hero-header">
            <small>NÍVEL <span id="p-lv">1</span></small>
            <h2>GUERREIRO</h2>
        </div>

        <div id="stats-list">
            </div>

        <div class="attribute-card gold-card" onclick="toggleShop(true)" style="cursor: pointer;">
            <div class="attr-info">
                <i class="fa-solid fa-coins"></i> LOJA / OURO
            </div>
            <div class="attr-value"><span id="p-gold">0</span> G</div>
        </div>

        <div style="margin-top: 15px;">
            <small><i class="fa-solid fa-bag-shopping"></i> INVENTÁRIO (5 SLOTS)</small>
            <div class="inventory-grid" id="inventory">
                <div class="inv-slot" onclick="usePotion(0)"><i class="fa-solid fa-flask" style="color:var(--secondary); opacity:0.3"></i></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <small><i class="fa-solid fa-star"></i> EXPERIÊNCIA</small>
            <div class="status-bar"><div id="p-xp-bar" class="bar-fill xp-fill"></div></div>
        </div>
    </aside>

    <main id="game-container">
        <button class="action-btn btn-atk btn-exit" onclick="saveAndExit()">
            <i class="fa-solid fa-door-open"></i> SAIR
        </button>

        <div class="enemy-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 id="enemy-name" style="margin:0">BUSCANDO...</h3>
                <div id="enemy-badges"></div>
            </div>
            <div class="enemy-sprite-container">
                <img id="enemy-img" src="" alt="" class="enemy-sprite">
            </div>
            <div class="status-bar"><div id="enemy-bar" class="bar-fill hp-fill"></div></div>
            <small><span id="enemy-hp">0</span> / <span id="enemy-max-hp">0</span> HP</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div>
                <small><i class="fa-solid fa-heart"></i> VIDA: <span id="p-hp">0</span>/<span id="p-max-hp">0</span></small>
                <div class="status-bar"><div id="p-hp-bar" class="bar-fill hp-fill"></div></div>
            </div>
            <div>
                <small><i class="fa-solid fa-wand-sparkles"></i> MANA: <span id="p-mana">0</span></small>
                <div class="status-bar"><div id="p-mana-bar" class="bar-fill mana-fill"></div></div>
            </div>
            <div style="grid-column: span 2;">
                <small><i class="fa-solid fa-fire-glow"></i> FÚRIA ESPECIAL</small>
                <div class="status-bar" style="height: 6px;"><div id="p-furia-bar" class="bar-fill furia-fill"></div></div>
            </div>
        </div>

        <div class="log" id="game-log"></div>

        <div class="actions" id="action-buttons">
            <button class="action-btn btn-atk" onclick="playerAction('fisico')">
                <i class="fa-solid fa-sword"></i> ESPADADA <div class="skill-info" id="val-atk">-</div>
            </button>
            <button class="action-btn btn-heal" onclick="playerHeal()">
                <i class="fa-solid fa-hand-holding-medical"></i> CURAR <div class="skill-info" id="val-heal">-</div>
            </button>
            <button class="action-btn btn-def" onclick="playerDefend()">
                <i class="fa-solid fa-shield-halved"></i> DEFENDER <div class="skill-info">REDUZ DANO</div>
            </button>
            <button class="action-btn btn-rest" onclick="playerRest()">
                <i class="fa-solid fa-bed"></i> DESCANSAR <div class="skill-info" id="val-rest">-</div>
            </button>
            <button id="ult-btn" class="action-btn btn-ult" onclick="useUltimate()">
                <i class="fa-solid fa-sun"></i> GOLPE SUPREMO <div class="skill-info" id="val-ult">LIBERADO!</div>
            </button>
            
            <div class="magic-row">
                <button class="action-btn btn-mag fogo" onclick="playerAction('fogo')">
                    <i class="fa-solid fa-fire-flame-curved bg-icon"></i> FOGO
                </button>
                <button class="action-btn btn-mag agua" onclick="playerAction('agua')">
                    <i class="fa-solid fa-droplet bg-icon"></i> ÁGUA
                </button>
                <button class="action-btn btn-mag terra" onclick="playerAction('terra')">
                    <i class="fa-solid fa-mountain bg-icon"></i> TERRA
                </button>
            </div>
        </div>
    </main>
</div>

<script>
    let p, e, isTyping = false, isDefending = false;
    const types = ['fogo', 'agua', 'terra'];
    const elems = { 
        fogo: { cor: '#ff9f43', fraqueza: 'agua', resiste: 'terra' }, 
        agua: { cor: '#54a0ff', fraqueza: 'terra', resiste: 'fogo' }, 
        terra: { cor: '#1dd1a1', fraqueza: 'fogo', resiste: 'agua' } 
    };

    const monsterTemplates = [
        { name: "Ratazana", hpMin: 5, hpMax: 8, strMin: 1.2, strMax: 2.5, minLv: 1, type: 'basic', img: "ratazana gigante.png" },
        { name: "Esqueleto", hpMin: 8, hpMax: 12, strMin: 2, strMax: 3.5, minLv: 1, type: 'basic', img: "esqueleto.png" },
        { name: "Ogro", hpMultMin: 1.0, hpMultMax: 1.2, strMultMin: 0.9, strMultMax: 1.1, minLv: 5, type: 'proportional', img: "ogro.png" },
        { name: "Vampiro", hpMultMin: 1.1, hpMultMax: 1.3, strMultMin: 0.8, strMultMax: 1.0, minLv: 10, type: 'proportional', img: "vampiro.png" }
    ];

    // Inicialização de Stats na Barra Lateral
    const statsCfg = [
        {id: 'str', label: 'FORÇA', icon: 'fa-hand-fist'},
        {id: 'spd', label: 'VELOCIDADE', icon: 'fa-bolt'},
        {id: 'int', label: 'INTELIGÊNCIA', icon: 'fa-brain'},
        {id: 'luk', label: 'SORTE', icon: 'fa-clover'},
        {id: 'vit', label: 'VITALIDADE', icon: 'fa-heart-pulse'}
    ];

    function initStatsUI() {
        const container = document.getElementById('stats-list');
        container.innerHTML = statsCfg.map(s => `
            <div class="attribute-card">
                <div class="attr-info"><i class="fa-solid ${s.icon}"></i> ${s.label} NVL <span class="attr-value" id="stat-${s.id}">1</span></div>
                <button class="lvl-up-btn" onclick="spendPoint('${s.id}')">+</button>
            </div>
        `).join('');
    }

    window.onload = () => {
        initStatsUI();
        if(localStorage.getItem('rpg_save')) document.getElementById('continue-btn').style.display = 'flex';
    };

    function startNewGame() {
        p = { 
            lv: 1, hp: 20, maxHp: 20, mana: 20, maxMana: 20, 
            str: 4, int: 5, luk: 3, spd: 3, vit: 1, xp: 0, nextXp: 50, furia: 0, gold: 100,
            inventory: { potions: 1 },
            pendingPoints: 0,
            levels: { str: 1, spd: 1, int: 1, luk: 1, vit: 1 }
        };
        showGame();
        spawnMonster();
    }

    function saveAndExit() {
        localStorage.setItem('rpg_save', JSON.stringify({p, e}));
        location.reload();
    }

    function loadGame() {
        const saved = JSON.parse(localStorage.getItem('rpg_save'));
        if(saved) { p = saved.p; e = saved.e; showGame(); updateUI(); toggleButtons(false); }
    }

    function showGame() {
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
    }

    // --- LOJA E INVENTÁRIO ---
    function toggleShop(show) {
        document.getElementById('shop-screen').style.display = show ? 'flex' : 'none';
        document.getElementById('shop-gold').innerText = p.gold;
    }

    function buyPotion() {
        if (p.gold >= 50) {
            p.gold -= 50;
            p.inventory.potions++;
            updateUI();
            document.getElementById('shop-gold').innerText = p.gold;
        } else {
            alert("Ouro insuficiente!");
        }
    }

    async function usePotion(slot) {
        if (slot === 0 && p.inventory.potions > 0 && p.hp > 0 && !isTyping) {
            p.inventory.potions--;
            const heal = Math.ceil(p.maxHp * 0.5);
            p.hp = Math.min(p.maxHp, p.hp + heal);
            updateUI();
            await typeLog(`Você usou poção: +${heal} HP!`, "#2ed573");
        }
    }

    // --- LÓGICA DE JOGO ---
    function getRandom(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function getRandomFloat(min, max) { return Math.random() * (max - min) + min; }

    async function typeLog(text, color = "#00ff9d") {
        isTyping = true;
        const log = document.getElementById('game-log');
        const line = document.createElement('div');
        line.style.color = color; line.innerHTML = "> ";
        log.appendChild(line);
        for (let char of text) {
            line.innerHTML += char; log.scrollTop = log.scrollHeight;
            await new Promise(r => setTimeout(r, 15));
        }
        isTyping = false;
        await new Promise(r => setTimeout(r, 400));
    }

    async function spawnMonster() {
        let avail = monsterTemplates.filter(m => p.lv >= m.minLv);
        let data = avail[Math.floor(Math.random() * avail.length)];
        const randomElem = types[Math.floor(Math.random() * types.length)];
        let finalHp = data.type === 'proportional' ? Math.ceil(p.maxHp * getRandomFloat(data.hpMultMin, data.hpMultMax)) : getRandom(data.hpMin, data.hpMax) + (p.lv * 2);
        let finalStr = data.type === 'proportional' ? p.str * getRandomFloat(data.strMultMin, data.strMultMax) : getRandomFloat(data.strMin, data.strMax) + (p.lv * 0.3);

        e = { ...data, elem: randomElem, maxHp: finalHp, hp: finalHp, str: finalStr };
        updateUI();
        await typeLog(`${e.name} apareceu!`, "#f1c40f");
        toggleButtons(false);
    }

    function updateUI() {
        // Barras
        document.getElementById('p-hp-bar').style.width = (p.hp/p.maxHp*100) + "%";
        document.getElementById('p-mana-bar').style.width = (p.mana/p.maxMana*100) + "%";
        document.getElementById('p-furia-bar').style.width = p.furia + "%";
        document.getElementById('p-xp-bar').style.width = (p.xp/p.nextXp*100) + "%";
        document.getElementById('enemy-bar').style.width = (e.hp/e.maxHp*100) + "%";

        // Textos
        document.getElementById('p-lv').innerText = p.lv;
        document.getElementById('p-hp').innerText = Math.ceil(p.hp);
        document.getElementById('p-max-hp').innerText = p.maxHp;
        document.getElementById('p-mana').innerText = Math.ceil(p.mana);
        document.getElementById('p-gold').innerText = p.gold;
        document.getElementById('enemy-name').innerText = e.name;
        document.getElementById('enemy-hp').innerText = Math.ceil(e.hp);
        document.getElementById('enemy-max-hp').innerText = e.maxHp;
        document.getElementById('enemy-img').src = e.img;

        // Stats
        statsCfg.forEach(s => {
            document.getElementById(`stat-${s.id}`).innerText = p.levels[s.id];
            document.querySelectorAll('.lvl-up-btn').forEach(btn => btn.style.display = p.pendingPoints > 0 ? 'block' : 'none');
        });

        // Inventário
        const firstSlot = document.querySelector('.inv-slot');
        firstSlot.innerHTML = p.inventory.potions > 0 ? 
            `<i class="fa-solid fa-flask" style="color:var(--secondary)"></i><span class="count">${p.inventory.potions}</span>` : 
            `<i class="fa-solid fa-flask" style="color:var(--secondary); opacity:0.3"></i>`;

        // Tooltips
        document.getElementById('val-atk').innerText = `${Math.floor(p.str*0.5)}-${Math.ceil(p.str)} Dano`;
        document.getElementById('val-heal').innerText = `8 MP | +${Math.floor(p.int * 1.5)}`;
        document.getElementById('ult-btn').style.display = p.furia >= 100 ? 'flex' : 'none';
        
        const badgeColor = elems[e.elem].cor;
        document.getElementById('enemy-badges').innerHTML = `<span class="badge" style="background: ${badgeColor}">${e.elem.toUpperCase()}</span>`;
    }

    async function playerAction(tipo) {
        if(isTyping || p.hp <= 0 || p.pendingPoints > 0) return;
        toggleButtons(true); isDefending = false;
        let dmg = tipo === 'fisico' ? getRandomFloat(p.str * 0.6, p.str) : (p.mana < 10 ? 0 : getRandomFloat(p.int * 0.8, p.int * 1.2));
        
        if (tipo !== 'fisico') { 
            if (p.mana < 10) { await typeLog("Sem mana!"); toggleButtons(false); return; }
            p.mana -= 10;
            if (elems[e.elem].fraqueza === tipo) dmg *= 1.5;
            if (elems[e.elem].resiste === tipo) dmg *= 0.6;
        }

        dmg = Math.ceil(dmg); applyDamageEffect(); e.hp -= dmg; updateUI();
        await typeLog(`Dano causado: ${dmg}!`);
        if(e.hp <= 0) await win(); else await enemyTurn();
    }

    async function enemyTurn() {
        let dmg = Math.ceil(getRandomFloat(e.str * 0.7, e.str));
        if(isDefending) dmg = Math.ceil(dmg * 0.4);
        p.hp -= dmg; p.furia = Math.min(100, p.furia + 20);
        updateUI();
        await typeLog(`${e.name} atacou: -${dmg} HP`, "#ff4757");
        if(p.hp <= 0) showDeathScreen(); else toggleButtons(false);
        isDefending = false;
    }

    function showDeathScreen() {
        document.getElementById('death-screen').style.display = 'flex';
    }

    function restartBattle() {
        p.hp = p.maxHp; p.mana = p.maxMana; p.furia = 0;
        document.getElementById('death-screen').style.display = 'none';
        spawnMonster();
    }

    function exitToMenu() {
        localStorage.removeItem('rpg_save');
        location.reload();
    }

    async function win() {
        let xp = 25 + (p.lv * 10);
        let gold = getRandom(10, 20) + (p.lv * 5);
        p.xp += xp; p.gold += gold;
        await typeLog(`Vitória! +${xp} XP e +${gold} Gold`, "#ffd700");
        if(p.xp >= p.nextXp) { p.pendingPoints++; await typeLog("Level UP!"); }
        if(p.pendingPoints === 0) spawnMonster(); else updateUI();
    }

    function playerHeal() {
        if (p.mana < 8) return; p.mana -= 8;
        p.hp = Math.min(p.maxHp, p.hp + Math.floor(p.int * 1.5));
        updateUI(); typeLog("Você se curou!").then(() => enemyTurn());
    }

    function playerDefend() { toggleButtons(true); isDefending = true; typeLog("Defesa ativa!").then(() => enemyTurn()); }
    function playerRest() { p.mana = Math.min(p.maxMana, p.mana + p.int); updateUI(); typeLog("Recuperou Mana").then(() => enemyTurn()); }

    function spendPoint(stat) {
        p.levels[stat]++; p[stat] += 2;
        if(stat === 'vit') p.maxHp += 15;
        p.lv++; p.pendingPoints = 0; p.hp = p.maxHp; p.xp = 0; p.nextXp *= 1.4;
        updateUI(); spawnMonster();
    }

    function applyDamageEffect() {
        const img = document.getElementById('enemy-img');
        img.classList.add('take-damage');
        setTimeout(() => img.classList.remove('take-damage'), 400);
    }

    function toggleButtons(state) {
        document.querySelectorAll('#action-buttons button').forEach(b => b.disabled = state);
    }
</script>
</body>
</html>
